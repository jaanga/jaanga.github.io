<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Three.js Lesson 3 ~ Shapes</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>
<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script>

// Anything on same line after two slashes is a comment and has no effect on the code

	var thickness = 10;

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, shape;

	init();
	animate();

	function init() {

// three.js
		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

// start style sheet with back quote
`
		body { font: 12pt monospace; margin: 0; overflow: hidden; }
		#aa {text-decoration: none; }
`;

// finish style sheet with quote and semi-colon

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute; ';
		menu.innerHTML = 

// start menu text with back quote

`

			<h2> 

				${ document.title } <a id=aa href=http://jaanga.github.io/tutorials/threejs-lesson-03/ >🛈<a>
				<br>


			</h2>
`;

// finish menu text with back quote and semi-colon

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

// helpers

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets
		material = new THREE.MeshNormalMaterial( { side: 2 } );


// Shapes are based on Path:
// http://mrdoob.github.io/three.js/docs/#Reference/Extras.Core/Path

// box
		shape = new THREE.Shape();
		shape.moveTo( -10, 10 );
		shape.moveTo( -30, 10 );
		shape.lineTo( -30, 40 );
		shape.lineTo( -10, 40 );

		geometry = new THREE.ShapeGeometry( shape );
		mesh = new THREE.Mesh( geometry, material ) ;
		scene.add( mesh );

// odd shape
		shape = new THREE.Shape();
		shape.moveTo( -10, -10 );
		shape.moveTo( -20, -10 );
		shape.moveTo( -20, -15 );
		shape.moveTo( -25, -15 );
		shape.moveTo( -25, -10 );
		shape.moveTo( -30, -10 );
		shape.moveTo( -30, -20 );
		shape.moveTo( -50, -20 );
		shape.moveTo( -50, -40 );
		shape.moveTo( -30, -40 );
		shape.moveTo( -30, -50 );
		shape.lineTo( -20, -50 );
		shape.lineTo( -10, -40 );
		shape.moveTo( -10, -30 );
		shape.moveTo( -5, -20 );
		shape.moveTo( -10, -10 );

		geometry = new THREE.ShapeGeometry( shape );
		mesh = new THREE.Mesh( geometry, material ) ;

		mesh.position.set( -10, -20, 0 );  // mesh position is based on the origin at 0,0

		scene.add( mesh );

// sword
		shape = new THREE.Shape();
		shape.moveTo( 30, -10 );
		shape.moveTo( 30, -20 );
		shape.moveTo( 10, -20 );
		shape.moveTo( 10, -30 );
		shape.moveTo( 30, -30 );
		shape.moveTo( 27, -40 );
		shape.moveTo( 37, -40 );

		shape.lineTo( 40, -30 );
		shape.lineTo( 90, -33 );
		shape.moveTo( 95, -25 );
		shape.moveTo( 90, -17 );
		shape.moveTo( 40, -20 );
		shape.moveTo( 40, -10 );

		geometry = new THREE.ShapeGeometry( shape );
		geometry = shape.extrude( { amount: thickness, bevelEnabled: false } );
		mesh = new THREE.Mesh( geometry, material ) ;

		mesh.position.set( 50, 10, 0 );
		mesh.rotation.set( 0, 0, -Math.PI / 2 ); // Are you OK with radians? 360 degrees = 2 * pi

		scene.add( mesh );

console.log( 'thickness', thickness );
	}


	function animate() {

		requestAnimationFrame( animate ); // calls itself about 60 times a second
		controls.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
