			margin: 0;
			overflow: hidden;

<body>

	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r120/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r120/examples/js/controls/OrbitControls.js"></script>

	<script src="./thr-threejs-2020-08-02.js"></script>

	<script>

		THR.init();

		THR.animate();

		THR.group = THR.setSceneNew();

		THR.axesHelper.visible = false;

		THR.addGround();

		THR.addLights();

		const geometry = new THREE.BoxGeometry( 10, 10, 10 );
		const material = new THREE.MeshNormalMaterial();
		const mesh = new THREE.Mesh( geometry, material );
		mesh.castShadow = true;
		THR.group.add( mesh );

		THR.updateScene();

	</script>
</body>
