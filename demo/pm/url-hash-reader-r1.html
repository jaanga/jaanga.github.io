<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>URL Hash Reader R2</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>
<script>

	var fileName = 'https://jaanga.github.io/demo/pm/vista-lights-image-resize-r1.html';

	var fileName = 'vista-lights-random-image-resize-r1.html';
	var boxes;


	var css, menu;

	init();

	function init() {

		css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: auto; }
			h2, a { margin: 0; }
			#aa { text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }
			.box { border: solid 1px green; color: white; display: inline-block; height: 20px; margin: 0 10px; width: 20px; }
			#aa { text-decoration: none; }
			#lights { width: 420px; }
			input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a id=aa href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<p id=info ></p>
			<p id=lights ></p>

		`;

		boxes = [];

		for ( var i = 0; i < 28; i++ ) {

			for ( var j = 0; j < 10; j++ ) {

				box = lights.appendChild( document.createElement( 'div' ) );
				box.className = 'box';
				box.style.top = i * 25 + 'px';
				box.style.left = j * 50 + 'px';
				boxes.push( box )

			}

		}


		ifr = menu.appendChild( document.createElement( 'iframe' ) );
		ifr.onload = function() {

			hash = ifr.contentWindow.location.hash;
			info.innerHTML = hash;

			triplets = hash.split( '#' )

			for ( var i = 0, j = 0, txt = ''; i < boxes.length; i++, j++ ) {
				colors = triplets[ i + 1].split( ',' );
				boxes[ i ].style.backgroundColor = `rgb( ${ colors[ 0 ] } , ${ colors[ 1 ] }, ${ colors[ 2 ] } )`;

			}
 
		}

		ifr.src = fileName;


	}


</script>
</body>
</html>
