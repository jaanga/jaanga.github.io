<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Mesh Line Basic Demo R1</title>
</head>
<body>
<script src=https://cdn.rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=https://cdn.rawgit.com/spite/THREE.MeshLine/master/src/THREE.MeshLine.js ></script>
<script>

	let title, renderer, camera, controls, scene;
	let geometry, material, meshLine, mesh;


	init();
	animate();

	function init() {

		document.body.style.cssText = 'font: 12pt monospace; margin: 0; overflow: hidden; ';

		title = document.body.appendChild( document.createElement( 'div' ) );
		title.style.cssText = 'left: 10px; position:absolute; top: 0;';
		title.innerHTML = '<h1><a href="" style=color:#fff; >' + document.title + '</a></h1>';

		renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 10, 10, 10 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		geometry = new THREE.Geometry();

		geometry.vertices = [

			new THREE.Vector3( 10, 0, 10 ),
			new THREE.Vector3( -10, 0, 10 ),
			new THREE.Vector3( -10, 0, -10 ),
			new THREE.Vector3( 10, 0, -10 )

		];

		meshLine = new MeshLine();

		meshLine.setGeometry( geometry );

		material = new MeshLineMaterial();

		mesh = new THREE.Mesh( meshLine.geometry, material );

		scene.add( mesh );

	}


	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
