<style>

<body>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/build/three.min.js" ></script>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/examples/js/controls/TrackballControls.js" ></script>



	<button id="expandButton" onclick="toggleNavMenu();" >☰</button>

	<nav id="navMenu" >

		<header id="hdrTitle" ></header>

		<details open>

			<summary class="sumMenuTitle" >files</summary>

			<p>
				<button onclick=location.hash="start=1&end=1600&url=https://raw.githack.com/dashdotdotdashdotdot/Lines/master/dove.csv" >fetch dove</button>
			</p>

			<p>
				<button onclick=location.hash="start=1&end=999999&url=https://raw.githack.com/dashdotdotdashdotdot/Lines/master/helga_half.csv" )>fetch helga</button>
			</p>

			<p>

				<button onclick=location.hash="start=0&end=31476&url=https://raw.githack.com/dashdotdotdashdotdot/Lines/master/venus.csv" >fetch venus</button>

				<button onclick=location.hash="start=0&end=16000&url=https://raw.githack.com/dashdotdotdashdotdot/Lines/master/venus.csv" >fetch venus verticals</button>

				<button onclick=location.hash="start=16000&end=31476&url=https://raw.githack.com/dashdotdotdashdotdot/Lines/master/venus.csv" >fetch venus horizontals</button>

			</p>

			<p><input type=file id=inpFile onchange=openFile(this); accept = '.csv' multiple ></p>

			<hr>

			<div><small><i>use cursor keys to update values where possible</i></small></div>

			<p>
				camera<br>
				x <input id=inpCamX onchange=updateView() type="number"> y <input id=inpCamY onchange=updateView() type="number"> z <input id=inpCamZ onchange=updateView() type="number" >
			</p>

			<p>
				target<br>
				x <input id=inpTarX onchange=updateView() type="number"> y <input id=inpTarY onchange=updateView() type="number"> z <input id=inpTarZ onchange=updateView() type="number" >
			</p>

			<p>
				<button onclick=controls.reset(); >reset view</button>
			</p>

			<hr>

			<p>
				line rendering<br>
				<select id=selSide onchange=start=0;end=999999;fetchCsv(url); size=3 >
					<option selected >front side</option>
					<option>back side</option>
					<option>both sides</option>
				</select>
			</p>

			<p>
				line width<br>
				<input type="range" id=inpLineWidth value=50 oninput=console.log(parseFloat(this.value)/500);start=0;end=999999;fetchCsv(url); />
			</p>


			<p>
				opacity<br>
				<input type="range" value=100 oninput="figure.children.forEach(child => child.material.opacity=0.01 * this.value )" />
			</p>

			<p>
				<button onclick="sceneRotation = sceneRotation === 1 ? 0 : 1;" >rotation</button>
			</p>

			<p>
				<input type="range" id="inpSpeed" onclick="sceneRotation=0.03 * this.value;" />
			</p>

			<p>
				<input type=checkbox onchange=axesHelper.visible=!axesHelper.visible > axes helper
			</p>

		</details>

		<footer>

			<hr>

			<center title="hello! click me to go up to the top"><a href=javascript:navMenu.scrollTo(0,0); style=text-decoration:none; > ❦ </a></center>

		</footer>


	</nav>

	<main id=main >

		<div id="divContent" ></div>

	</main>


<script>

let urlDefault = "https://raw.githack.com/dashdotdotdashdotdot/Lines/master/venus.csv";

let url;
let urlPrevious = "";

let figure;
let start = 16000;
let end = 31476;
let lineWidth = 0.01;

const urlSourceCode = "https://github.com/jaanga/jaanga.github.io/tree/master/demo/doug-d/render-csv-file";
const urlSourceCodeIcon = "https://pushme-pullyou.github.io/github-mark-32.png";


let sceneRotation = 1;
let axesHelper;
let renderer, camera, controls, scene;

init();
animate();

function init() {

	hdrTitle.innerHTML = getTitle();

	renderer = new THREE.WebGLRenderer( { alpha: 0, antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
	camera.position.set( - 100, 100, 100 );
	//camera.up.set( 0, 0, 1 );

	camRot = camera.rotation.clone();

	controls = new THREE.TrackballControls( camera, renderer.domElement );
	controls.rotateSpeed = 4;

	scene = new THREE.Scene();

	window.addEventListener( 'resize', onWindowResize, false );
	window.addEventListener( 'orientationchange', onWindowResize, false );
	window.addEventListener( 'keyup', () => sceneRotation = 0, false );
	renderer.domElement.addEventListener( 'click', () => sceneRotation = 0, false );

	axesHelper = new THREE.AxesHelper( 100 );
	axesHelper.visible = false;
	scene.add( axesHelper );

	// const geometry = new THREE.PlaneGeometry( 60, 20, 10, 1 );
	// const material = new THREE.MeshNormalMaterial( { wireframe: true } );
	// mesh = new THREE.Mesh( geometry, material );
	//scene.add( mesh );
	//console.log( '', mesh.geometry.vertices );

	window.addEventListener( 'hashchange', onHashChange, false );

	fetchCsv();

	onHashChange()

	if ( window.innerWidth < 640 || window.innerHeight < 640 ) {
		toggleNavMenu();
	}

}


function updateView() {

	const camX = inpCamX.value !== "-100" ? `camX=${ inpCamX.value }&` : "";
	const camY = inpCamY.value !== "100" ? `camY=${ inpCamY.value }&` : "";
	const camZ = inpCamZ.value !== "100" ? `camZ=${ inpCamZ.value }&` : "";

	const tarX = inpTarX.value !== "0" ? `tarX=${ inpTarX.value }&` : "";
	const tarY = inpTarY.value !== "0" ? `tarY=${ inpTarY.value }&` : "";
	const tarZ = inpTarZ.value !== "0" ? `tarZ=${ inpTarZ.value }&` : "";

	if( url.endsWith( "venus.csv" ) ) {

		link = "";

	} else {

		link = `start=${ start }&end=${ end }&url=${ encodeURI( url ) }`;

	}

	location.hash = camX + camY + camZ + tarX + tarY + tarZ + link;

}



function onHashChange() {

	lh = location.hash || "";

	let camX = lh.match( /camX=(.*?)&/i );
	camX = camX ? camX[ 1 ] : -100;
	inpCamX.value = camX;

	let camY = lh.match( /camY=(.*?)&/i )
	camY = camY ? camY[ 1 ] : 100;
	inpCamY.value = camY;

	let camZ= lh.match( /camZ=(.*?)&/i )
	camZ = camZ ? camZ[ 1 ] : 100;
	inpCamZ.value = camZ;

	//console.log( '', camX, camY, camZ );

	camera.position.set( camX, camY, camZ );

	let tarX = lh.match( /tarX=(.*?)&/i )
	tarX = tarX ? tarX[ 1 ] : 0;
	inpTarX.value = tarX;

	let tarY = lh.match( /tarY=(.*?)&/i )
	tarY = tarY ? tarY[ 1 ] : 0;
	inpTarY.value = tarY;

	let tarZ= lh.match( /tarZ=(.*?)&/i )
	tarZ = tarZ ? tarZ[ 1 ] : 0;
	inpTarZ.value = tarZ;

	//console.log( '', tarX, tarY, tarZ );

	start = lh.match( /start=(.*?)&/i )
	start = start ? Number( start[ 1 ] ) : 16000;

	end = lh.match( /end=(.*?)&/i )
	end = end ? Number( end[ 1 ] ): 31476;

	fetchCsv();

	controls.target.set( Number( tarX ), Number( tarY ), Number( tarZ ) );

}


function fetchCsv() {

	url = location.hash.match( /url=(.*?).csv/i );
	url = url ? url[ 1 ] + ".csv": urlDefault;
	//console.log( '', url  );

	if ( url !== urlPrevious ) {

		fetch( new Request( url ) )
		.then( response => response.text() )
		.then( csv => getContours( csv ) );

		urlPrevious = url;

	}

}


function openFile( files ) {


	const reader = new FileReader();

	reader.onload = function( event ) {

		// txtArea.innerHTML = reader.result;

		// divLog.innerHTML =
		// 	'name: ' + files.files[0].name + '<br>' +
		// 	'size: ' + files.files[0].size.toLocaleString() + ' bytes<br>' +
		// 	'type: ' + files.files[0].type + '<br>' +
		// 	'modified: ' + files.files[0].lastModifiedDate.toLocaleDateString() +
		// '';

		//console.log( '', files );

		start = 0;
		end = 999999;
		getContours( reader.result )

	}

	reader.readAsText( files.files[0] );

}

function getContours( csv ) {

	const lines = csv.split( /\n/g ).map( line => line.split( ',' ) ).slice( 1 );
	let elevationPrevious = -1;
	const contours = [];
	let contour = [];

	end = end === 999999 ? lines.length - 1 : end;

	console.log( 'lines', lines );
	//for ( let line of lines ) {

	//const lineStart = lines[ start ];

	for ( let i = start; i <= end; i++ ) {

		const line = lines[ i ];

		console.log( 'll', i, line );
		elevation = line[ 3 ];
		contour.push( line );

		if ( elevation !== elevationPrevious ) {

			//contour.push( lineStart );

			contours.push( contour );
			elevationPrevious = elevation;
			contour = [];

		}

	}

	renderLines( contours );

}



function renderLines( contours ) {

	scene.remove( figure );

	figure = new THREE.Group();

	width = parseFloat( inpLineWidth.value / 5000 );

	for ( let contour of contours ) {

		const vertices = [];

		contour.pop();

		for ( let vertex of contour ) {

			vertices.push( new THREE.Vector3().fromArray( vertex ) );

		}

		//figure.add( addLine( vertices ) );

		figure.add( addHighLine( vertices ) );

	}

	//figure.rotation.x = Math.PI / 2;
	figure.scale.set( 50, 50, 50 );

	scene.add( figure );

}


function addLine( vertices ) {

	let geometry, material, line;

	geometry = new THREE.Geometry();
	geometry.vertices = vertices;
	material = new THREE.LineBasicMaterial( { color: 0xffffff * Math.random(), linewidth: 3, transparent: true } );
	line = new THREE.Line( geometry, material );

	return line;

}



function addHighLine( vertices ) {


	const verticesHigh = vertices.map( vertex => new THREE.Vector3( vertex.x, parseFloat( vertex.y ) + width, vertex.z ) );

	const verticesBoth = vertices.concat( verticesHigh );

	//console.log( '', verticesBoth );

	const geometry = new THREE.PlaneGeometry( 100, 1, vertices.length - 1, 1 );
	geometry.vertices = verticesBoth;
	const material = new THREE.MeshNormalMaterial( { wireframe: false, side: selSide.selectedIndex, transparent: true } );
	const mesh = new THREE.Mesh( geometry, material );

	return mesh;

}



function toggleNavMenu() {

	expandButton.classList.toggle( 'collapsed' );
	navMenu.classList.toggle( 'collapsed' );
	main.classList.toggle( 'collapsed' );

}



function getTitle() {

	//document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );
	const version = document.head.querySelector( "[ name=version ]" ).content;

	const htm =
	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src="${ urlSourceCodeIcon }" alt="GitHub logo" height=18 style=opacity:0.5; >
			</a>
			<a href="" title="Click to reload this page" >${ document.title }</a>
		</h2>

		<p>
			${ document.head.querySelector( "[ name=description ]" ).content }
		</p>
	`;

	return htm;

}



function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	controls.handleResize();

	//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

}



function animate() {

	requestAnimationFrame( animate );
	renderer.render( scene, camera );
	controls.update();
	//scene.rotation.y -= sceneRotation / 1000;

}

</script>
</body>
</html>
