	function drawWalls() {

	}


	function drawWall( lenX = 10, lenZ = 1, deltaX = 1.5, deltaZ = 0, offsetX = 0, offsetZ = 1 ) {

		let geometry, material, beam, b;
		const rows = 12;

		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshNormalMaterial();
		beam = new THREE.Mesh( geometry, material );

		beamGroup = new THREE.Object3D();

		for ( var i = 0; i < rows; i++ ) {

			b = beam.clone()
			b.scale.set( lenX + i * deltaX, 1, lenZ + i * deltaZ );
			b.position.set( i * offsetX, i * 2, i * offsetZ );
			beamGroup.add( b );

		}

		return beamGroup;

	}



	function drawTop() {

		let geometry, material, beam, b;
		const length = 60;
		const lengthDelta = 1.5;
		const offset = 10;
		const offsetDelta = 0.05;
		const rows = 20;
		const base = 40;

		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshNormalMaterial();
		beam = new THREE.Mesh( geometry, material );

		for ( var i = 0; i < rows; i++ ) {

			b = beam.clone()
			b.scale.set( 1, 1, length - 10 * Math.log( lengthDelta * i ) );
			b.position.set( offset - 5 * Math.log( offsetDelta * i ), i * 2 + base, 0 );
			scene.add( b );

			b = beam.clone()
			b.scale.set( 1, 1, length - 10 * Math.log( lengthDelta * i ) );
			b.position.set( - offset + 5 * Math.log( offsetDelta * i ), i * 2 + base, 0 );
			scene.add( b );

			b = beam.clone()
			b.scale.set( length - 10 * Math.log( lengthDelta * i ), 1, 1 );
			b.position.set( 0, i * 2 + 1 + base, offset - 5 * Math.log( offsetDelta * i ) );
			scene.add( b );

			b = beam.clone()
			b.scale.set( length - 10 * Math.log( lengthDelta * i ) , 1, 1 );
			b.position.set( 0, i * 2 + 1 + base, - offset + 5 * Math.log( offsetDelta * i ) );
			scene.add( b );

		}

	}



	function drawHighBeams() {

		let geometry, material, beam;
		const length = 56;
		const lengthDelta = 1.5;
		const offset = 8;
		const offsetDelta = 0.05;
		const rows = 20;
		const base = 40;

		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshNormalMaterial();
		beam = new THREE.Mesh( geometry, material );

		for ( var i = 0; i < rows; i++ ) {

			a = beam.clone();
			a.scale.set( 1, 1, length - 10 * Math.log( lengthDelta * i ) );
			a.position.set( offset, i * 2 + base, 0 );
			scene.add( a );

			b = beam.clone();
			b.scale.set( 1, 1, length - 10 * Math.log( lengthDelta * i ) );
			b.position.set( - offset, i * 2 + base, 0 );
			scene.add( b );

			c = beam.clone();
			c.scale.set( length - 10 * Math.log( lengthDelta * i ), 1, 1 );
			c.position.set( 0, i * 2 + 1 + base, offset );
			scene.add( c );

			d = beam.clone();
			d.scale.set( length - 10 * Math.log( lengthDelta * i ) , 1, 1 );
			d.position.set( 0, i * 2 + 1 + base, - offset );
			scene.add( d );

		}

	}

	function drawLowBeams() {

		let geometry, material, beam, b, beamGroup;

		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshNormalMaterial();
		beam = new THREE.Mesh( geometry, material );

		offsetLow = 3;
		lengthLow = 2 * offsetLow;

		offsetHigh = 5;
		lengthHigh = 2 * offsetHigh;

		height = 5;
		beamGroup = new THREE.Object3D();

		drawBeamRow( 1, 0, 0, 5, height++, 1, beamGroup );
		drawBeamRow( 1, 0, 0, 1, height++, 6, beamGroup );
		drawBeamRow( 1, 0, 0, 7, height++, 1, beamGroup );

		drawBeamRow( 3, offsetLow, 0, 1, height++, lengthLow, beamGroup );
		drawBeamRow( 3, 0, offsetLow, lengthLow, height++, 1, beamGroup );

		drawBeamRow( 3, offsetLow, 0, 1, height++, lengthLow + 1, beamGroup );
		drawBeamRow( 3, 0, offsetLow, lengthLow + 1, height++, 1, beamGroup );

		drawBeamRow( 3, offsetLow, 0, 1, height++, lengthLow + 2, beamGroup );
		drawBeamRow( 3, 0, offsetLow, lengthLow + 2, height++, 1, beamGroup );

		drawBeamRow( 3, offsetLow, 0, 1, height++, lengthLow + 3, beamGroup );
		drawBeamRow( 3, 0, offsetLow, lengthLow + 3, height++, 1, beamGroup );


		drawBeamRow( 3, offsetHigh, 0, 1, height++, lengthHigh + 1, beamGroup );
		drawBeamRow( 3, 0, offsetHigh, lengthHigh + 1, height++, 1, beamGroup );

		drawBeamRow( 3, offsetHigh, 0, 1, height++, lengthHigh + 2, beamGroup );
		drawBeamRow( 3, 0, offsetHigh, lengthHigh + 2, height++, 1, beamGroup );

		drawBeamRow( 3, offsetHigh, 0, 1, height++, lengthHigh + 3, beamGroup );
		drawBeamRow( 3, 0, offsetHigh, lengthHigh + 3, height++, 1, beamGroup );

		drawBeamRow( 3, offsetHigh, 0, 1, height++, lengthHigh + 4, beamGroup );
		drawBeamRow( 3, 0, offsetHigh, lengthHigh + 4, height++, 1, beamGroup );

//		drawBeamRow( 5, offsetHigh, 0, 1, height++, lengthHigh + 5, beamGroup );
//		drawBeamRow( 5, 0, offsetHigh, lengthHigh + 5, height++, 1, beamGroup );


		return beamGroup;

	}


	function drawMiddle() {

		beamGroup = new THREE.Object3D();

		for ( var i = 0; i < 5; i++ ) {

			beamRow = new THREE.Object3D();
			drawBeamRow( 4, 16, 0, 1, 0, 48 + i * 3, beamRow );
			beamRow.position.set( 50, 25 + i * 2, 0 );
			beamGroup.add( beamRow );

		}

		for ( var i = 0; i < 5; i++ ) {

			beamRow = new THREE.Object3D();
			drawBeamRow( 4, 0, 16, 64 + i * 3, 1, 1, beamRow );
			beamRow.position.set( 40, 26 + i * 2, 8 );
			beamGroup.add( beamRow );

		}

		scene.add( beamGroup );

		beamGroup = beamGroup.clone();
		beamGroup.position.set( -68, 0, 0 );
		scene.add( beamGroup );
	}




	function drawBeamRow( beamCount = 3, deltaX = 0, deltaZ = 0, x = 1, y = 1, z = 1, obj ) {

		let geometry, material, beam, b, beamGroup;
		let offsetX = Math.floor( 0.5 * beamCount ) * deltaX;
		let offsetZ = Math.floor( 0.5 * beamCount ) * deltaZ;
		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshNormalMaterial();
		beam = new THREE.Mesh( geometry, material );

		for ( var i = 0; i < beamCount; i++ ) {

			b = beam.clone();
			b.scale.set( x, 1, z );
			b.position.set( - offsetX + i * deltaX, y, - offsetZ + i * deltaZ );
			obj.add( b );

		}

	}

	function drawColumnGroup( height = 80 ) {

		let geometry, material, column, columnGroup;

		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshNormalMaterial();
		column = new THREE.Mesh( geometry, material );

		columnGroup = new THREE.Object3D();

		a = column.clone();
		a.scale.set( 1, height, 1 );
		a.position.set( 1, 0.5 * height, 1 );
		columnGroup.add( a );

		a = column.clone();
		a.scale.set( 1, height, 1 );
		a.position.set( 1, 0.5 * height, -1 );
		columnGroup.add( a );

		a = column.clone();
		a.scale.set( 1, height, 1 );
		a.position.set( -1, 0.5 * height, -1 );
		columnGroup.add( a );

		a = column.clone();
		a.scale.set( 1, height, 1 );
		a.position.set( -1, 0.5 * height, 1 );
		columnGroup.add( a );

		return columnGroup;

	}




	function drawHelpers() {

// 2017-04-02

		let geometry, material;
		let edgesGeometry, edgesMaterial, edges;

		geometry = new THREE.BoxGeometry( 200, 5, 200 );
		material = new THREE.MeshNormalMaterial();

		ground = new THREE.Mesh( geometry, material );
		ground.position.set( 0, -10, 0 );

		edgesGeometry = new THREE.EdgesGeometry( geometry ); // or WireframeGeometry
		edgesMaterial = new THREE.LineBasicMaterial( { color: 0x000000 } );
		edges = new THREE.LineSegments( edgesGeometry, edgesMaterial );
		ground.add( edges );

		scene.add( ground );

		axisHelper = new THREE.AxesHelper( 100 );
		scene.add( axisHelper );

		gridHelper = new THREE.GridHelper( 200, 50 );
		gridHelper.position.set( 0, -7.5, 0 );
		scene.add( gridHelper );

	}


	function toggleWireframe() {

		scene.traverse( function ( child ) {

			if ( child instanceof THREE.Mesh ) {

				child.material.wireframe = chkWire.checked;

			}

		} );

	}


	function toggleBackgroundGradient() {

// 2016-07-18

		let col = function() { return ( 0.5 + 0.5 * Math.random() ).toString( 16 ).slice( 2, 8 ); };
		let pt = function() { return ( Math.random() * window.innerWidth ).toFixed( 0 ); }
		let image = document.body.style.backgroundImage;

		document.body.style.backgroundImage = image ? '' : 'radial-gradient( circle farthest-corner at ' +
				pt() + 'px ' + pt() + 'px, #' + col() + ' 0%, #' + col() + ' 50%, #' + col() + ' 100% ) ';

	}

	function onKeyUp ( event ) { //console.log( 'key', event.keyCode );

		controls.enableKeys = false;
		event.preventDefault();

		switch( event.keyCode ) {

			case 32: controls.autoRotate = !controls.autoRotate; chkRotate.checked = controls.autoRotate; break; // space bar

		}

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		stats.domElement.style.display = window.innerWidth < 500 ? 'none' : '';

	}


	function animate() {

		controls.update();
		stats.update();
		renderer.render( scene, camera );
		requestAnimationFrame( animate );
	}

</script>
