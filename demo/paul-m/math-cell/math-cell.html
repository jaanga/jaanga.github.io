<!doctype html>
<html lang=en >
<head>
<title></title>
<meta charset=utf-8 />
<script src="https://paulmasson.github.io/mathcell/build/mathcell.js"></script>
</head>
<body>

<div class="mathcell" style="height: 4in">
	<script>

		var parent = document.scripts[ document.scripts.length - 1 ].parentNode;

		var id = generateId();
		parent.id = id;

		MathCell( id, [ { type: 'slider', min: 0.01, max: 2, default: .5, name: 'n', label: 'n' } ] );

		parent.update = function( id ) {

			var n = getVariable( id, 'n' );

			var data = [];

			if ( n <= 1 )
				data.push( plot( theta => Math.asin( n * Math.sin(theta) ), [ 0, Math.PI/2 ] ) );
			else
				data.push( plot( theta => Math.asin( n * Math.sin(theta) ), [ 0, Math.asin(1/n) ] ) );

			var config = { type: 'svg', axesLabels:[ '&theta;', '' ] };

			evaluate( id, data, config );

		}

		parent.update( id );

	</script>
</div>
</body>
</html>
