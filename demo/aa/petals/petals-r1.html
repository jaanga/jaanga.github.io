<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Petals R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>

<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r85/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r85/examples/js/controls/OrbitControls.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r85/examples/js/libs/stats.min.js ></script>
<script src=http://jaanga.github.io/cookbook-threejs/0-things-threejs/jaanga-assets-for-threejs/jaanga-assets-for-threejs-r3.js ></script>
<script>


	var numberOfSlices = 12;
	var angle = 2 * Math.PI / numberOfSlices;
	var thickness = 10;

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

			input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }
			input[type="range"]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }
			input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }


		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a id=aa href=http://jaanga.github.io/demo/aa/sphere-slicer/ >🛈</a>
			</h2>
			<div id=info ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		drawPetals();

	}

	function drawPetals() {

		petals = new THREE.Object3D();

		petal = drawPetal();

		for ( var i = 0; i < numberOfSlices; i++ ) {

			mesh = petal.clone();
			mesh.rotation.z = i * angle;
			petals.add( mesh );

		}

		scene.add( petals );

	}

	function drawPetal() {

		radIn = 5;
		radOut = 42;
		var delta = 0.25 * 2 * Math.PI / numberOfSlices;
		ca = cos( angle );
		sa = sin( angle );

		shape= new THREE.Shape();

		shape.moveTo( radIn * ca, radIn * sa );

		shape.quadraticCurveTo( 0.5 * radOut * cos( angle + 3 * delta ), 0.5 * radOut * sin( angle + 3 * delta ),
			radOut * cos( angle + delta ), radOut * sin( angle + delta ) );

		shape.quadraticCurveTo( ( radOut + 2 ) * cos( angle ), ( radOut + 2 ) * sin( angle ),
			radOut * cos( angle - delta ), radOut * sin( angle - delta ) );

		shape.quadraticCurveTo( 0.75 * radOut * cos( angle + 0 ), 0.75 * radOut * sin( angle + 0 ),
			radIn * ca, radIn * sa );

		geometry = shape.extrude( { amount: 10, bevelEnabled: false, steps: 12} );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		return mesh;

	}

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function v3( x, y, z ){ return new THREE.Vector3( x, y, z ); }

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
