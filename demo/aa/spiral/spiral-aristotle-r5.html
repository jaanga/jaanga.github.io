<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Spiral Aristotle R5</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>

<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r85/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r85/examples/js/controls/OrbitControls.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r85/examples/js/libs/stats.min.js ></script>
<script src=http://jaanga.github.io/cookbook-threejs/0-things-threejs/jaanga-assets-for-threejs/jaanga-assets-for-threejs-r3.js ></script>
<script>

	var pi = Math.PI, pi2 = 2 * Math.PI, pi05 = 0.5 * Math.PI;
	var d2r = pi / 180, r2d = 180 / pi;  // degrees / radians

	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }
	function v2( x, y ){ return new THREE.Vector2( x, y ); }

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<h2>
				<a href="" > ${ document.title }</a>
				<a id=aa href=http://jaanga.github.io/demo/aa/ >🛈</a>
			</h2>
			<p><input type=checkbox onchange=toggleAxis() checked> Axis</p>
			<p><input type=checkbox onchange=toggleAutoRotate() > Rotation</p>
			<div id=info ></div>

		`;
//			<p>Zoom: <input type=range id=inp max=10 min=0 step=1 value=5 oninput=out.value=inp.value; title="0 to 10: OK" > <output id=out >value</output></p>

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 0, 2, 70 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.target.set( 0, 3, 0 );
		controls.maxDistance = 150;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		drawSpiralAristotle();

		toggleGroundBoxLights();
		groundBoxLights.position.y = -25;
		toggleAxis( 100 );
		toggleBackgroundGradient();
//		toggleAutoRotate();

		addWindowResize();
		addLights( 250 );
		addShadows();

	}

	function drawSpiralAristotle() {

		var segments = 25;
		var turns = 3;
		var radius;
		var delta = -pi2 / segments;
		var shape = new THREE.Shape();
		pts = [];


		shape.moveTo( 0.25, 0.6 );

		pts.push( v2( 0.5, 0.5 ) );
		pts.push( v2( 0.75, 0.385 ) );

		ts = turns * segments;
		x = 0; y = 0;

		for ( var i = 0; i < ts + 1; i++ ) {

			angle = delta * i;

			if ( i < 0.9 * ts ) {

				radius = i * 0.3 + 1.25;
				pt = v2( radius * cos( angle ), radius * sin( angle ) );

			} else {

				radius = i * 0.3 + 1.25 - x;
				pt = v2( radius * cos( angle ), radius * sin( angle ) );
				x = y * y;
				y += 0.32;

			}

			pts.push( pt );

		}

		shape.splineThru( pts );

		pts2 = [];
//		shape.moveTo( 23, 0 );
		shape.moveTo( pt.x, 0);

		for ( var i = turns * segments; i > 5; i--) {

			radius = i * 0.3 - 2.5;
			angle = delta * i;
			pt = v2( radius * cos( angle ), radius * sin( angle ) );
			if ( i ===  turns * segments ) { shape.moveTo( pt.x, pt.y ); }
			pts2.push( pt );

		}

//		pts2.push( v2( 0.25, 0.5 ) );
pts2.shift();
		shape.splineThru( pts2 );

		geometry = shape.extrude( { amount: 3, bevelEnabled: false} );
		material = new THREE.MeshNormalMaterial( { wireframe: false } );

		var mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
