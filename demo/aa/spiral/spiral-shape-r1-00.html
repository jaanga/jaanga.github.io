<script>

	var segments = 30;

	var pi = Math.PI, pi05 = pi * 0.5, pi2 = pi + pi;

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); };
	function v2( x, y ){ return new THREE.Vector3( x, y ); };

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML = 
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a id=aa href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<div id=info ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// helpers
		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets
		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );

		shape = new THREE.Shape();

		points = drawSpiralJoined();

//		points = points.concat( drawSpiral2() );
 
		shape.fromPoints( points )

		geometry = shape.extrude( { amount: 10, bevelEnabled: false} );
		material = new THREE.MeshNormalMaterial( { wireframe: false } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

/*
		var geometry = new THREE.Geometry();
		pts = geometry.vertices;
		pts = points;
		material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
		line = new THREE.Line( geometry, material );
		line = drawSpiral1();
//		scene.add( line );


		line = drawSpiral2();
		scene.add( line );

		line = drawSpiral3();
		scene.add( line );

		line = drawSpiral4();
		scene.add( line );
*/

	}


	function drawSpiralJoined() {

		turns = 2;
		radius = 0;
		delta = -pi2 / segments;
		var geometry = new THREE.Geometry();
		pts = 	geometry.vertices;

		for ( var i = 0; i < turns * segments ; i++ ) {
			radius = i * 0.5;
			angle = - delta * i;
			pts.push( v2( radius * cos( angle ), radius * sin( angle ) ) ); 

		}

		deltaRad = pi / ( turns * segments );
		dr = 0;

		for ( var i = turns * segments; i > 0; i-- ) {
			radius = i * 0.5;
			angle = - delta * i;

			dr = Math.log( 1 + sin( deltaRad * i ) );

			pt = v2( radius * ( 1 + dr ) * cos( angle ), radius * ( 1 + dr ) * sin( angle ) );

//console.log( pt.x.toFixed( 2 ), pt.y.toFixed( 2 ) );

			pts.push( pt ); 

		}

		return pts;

	}

	function drawSpiral1() {

		turns = 2;
		radius = 0;
		delta = -pi2 / segments;
		var geometry = new THREE.Geometry();
		pts = geometry.vertices;

//		for ( var i = 0; i < turns * segments + 2; i++ ) {
		for ( var i = turns * segments + 1; i > 0; i-- ) {
			radius = i * 0.5;
			angle = delta * i;
			pts.push( v2( radius * cos( angle ), radius * sin( angle ) ) ); 

		}

		return pts;

	}

	function drawSpiral2() {

		turns = 2;
		radius = 0;
		delta = -pi2 / segments;

		deltaRad = pi / ( turns * segments );
		dr = 0;

		var geometry = new THREE.Geometry();
		pts = geometry.vertices;

		for ( var i = 0; i < turns * segments + 2; i++ ) {
//		for ( var i = turns * segments + 1; i > 0; i-- ) {

			radius = i * 0.35;

			angle = - delta * i;

//			if ( i < segments ) {

				dr = 0.5  * sin( deltaRad * i );

//			} else {

//				dr -= sin( deltaRad );

//			}

			x = ( radius * ( 1 + dr ) ) * cos( angle );

console.log( x.toFixed( 2 ), dr.toFixed( 2 ) );

			pts.push( v2( x, ( radius * ( 1 + dr ) ) * sin( angle ) ) ); 

//			pts.push( v2( radius * cos( angle ), radius * sin( angle ) ) ); 


		}

		return pts;

	}

	function drawSpiral3() {

		turns = 2;
		radius = 0;
		delta = -pi2 / segments;

		deltaRad = pi / ( turns * segments );
		dr = 0;

		var geometry = new THREE.Geometry();
		pts = geometry.vertices;

		for ( var i = 0; i < turns * segments + 1; i++ ) {

			angle = - delta * i;
 
//			dr = 0.5 * sin( deltaRad * i);
			dr = Math.log( 1 + sin( deltaRad * i) );

			x = ( radius * ( 1 + dr ) ) * cos( angle );

//console.log( x.toFixed( 2 ), dr.toFixed( 2 ) );

			pts.push( v( x , 0, ( radius * ( 1 + dr ) ) * sin( angle ) ) ); 

			radius += 0.5;
		}

		material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
		line = new THREE.Line( geometry, material );

		return line;

	}

	function drawSpiral4() {

		turns = 2;
		radius = 0;
		delta = -pi2 / segments;

		deltaRad = pi / ( turns * segments );
		dr = 0;

		var geometry = new THREE.Geometry();
		pts = geometry.vertices;

		for ( var i = 0; i < turns * segments + 1; i++ ) {

			angle = - delta * i;
 
//			dr = 0.5 * sin( deltaRad * i);
			dr = sin( deltaRad * i );

			x = ( radius * ( 1 + dr ) ) * cos( angle );

//console.log( x.toFixed( 2 ), dr.toFixed( 2 ) );

			pts.push( v( x , 0, ( radius * ( 1 + dr ) ) * sin( angle ) ) ); 

			radius += 0.5;
		}

		material = new THREE.LineBasicMaterial( { color: 0x00ff00 } );
		line = new THREE.Line( geometry, material );

		return line;

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}
</script>
