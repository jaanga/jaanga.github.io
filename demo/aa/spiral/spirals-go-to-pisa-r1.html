<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Spirals go to Pisa R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>

<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r87/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r87/examples/js/controls/OrbitControls.js ></script>
<script src=http://jaanga.github.io/cookbook-threejs/0-things-threejs/jaanga-assets-for-threejs/jaanga-assets-for-threejs-r3.js ></script>
<script>

	var spiral;
	var segments = 60;
	var turns = 2;
	radius = 0.5;
	inside = -0.35;
	outside = 0.35;
	thickness = 10;

	var pi = Math.PI, pi05 = pi * 0.5, pi2 = pi + pi;

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); };
	function v2( x, y ){ return new THREE.Vector3( x, y ); };

	var container;

	var camera, scene, renderer;
	var cameraCube, sceneCube;

	var mesh, lightMesh, geometry;
	var spheres = [];

	var directionalLight, pointLight;

	var mouseX = 0;
	var mouseY = 0;

	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;

	document.addEventListener( 'mousemove', onDocumentMouseMove, false );

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
		`;

		container = document.createElement( 'div' );
		document.body.appendChild( container );

		camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100000 );
		camera.position.z = 3200;

		cameraCube = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100000 );

		scene = new THREE.Scene();
		sceneCube = new THREE.Scene();

		spiralP = drawSpiralPlato();
		spiralA = drawSpiralAristotle();

		var geometry = new THREE.SphereBufferGeometry( 100, 32, 16 );

		THREE.ImageUtils.crossOrigin = 'anonymous';
		var path = "../../../textures/cube/pisa/";
		var format = '.png';
		var urls = [
			path + 'px' + format, path + 'nx' + format,
			path + 'py' + format, path + 'ny' + format,
			path + 'pz' + format, path + 'nz' + format
		];

		var textureCube = THREE.ImageUtils.loadTextureCube( urls );
		var material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube } );

		for ( var i = 0; i < 50; i ++ ) {

//			var mesh = new THREE.Mesh( geometry, material );
			var mesh = new THREE.Mesh( spiralP, material );

			mesh.position.x = Math.random() * 10000 - 5000;
			mesh.position.y = Math.random() * 10000 - 5000;
			mesh.position.z = Math.random() * 10000 - 5000;

			mesh.rotation.y = Math.random() * 3;

			mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 30 + 1;

			scene.add( mesh );

			spheres.push( mesh );

		}

		for ( var i = 0; i < 50; i ++ ) {

//			var mesh = new THREE.Mesh( geometry, material );
			var mesh = new THREE.Mesh( spiralA, material );

			mesh.position.x = Math.random() * 10000 - 5000;
			mesh.position.y = Math.random() * 10000 - 5000;
			mesh.position.z = Math.random() * 10000 - 5000;

			mesh.rotation.y = Math.random() * 3;

			mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 80 + 1;

			scene.add( mesh );

			spheres.push( mesh );

		}
				// Skybox

				var shader = THREE.ShaderLib[ "cube" ];
				shader.uniforms[ "tCube" ].value = textureCube;

				var material = new THREE.ShaderMaterial( {

					fragmentShader: shader.fragmentShader,
					vertexShader: shader.vertexShader,
					uniforms: shader.uniforms,
					depthWrite: false,
					side: THREE.BackSide

				} ),

				mesh = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100 ), material );
				sceneCube.add( mesh );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false;
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2,
				windowHalfY = window.innerHeight / 2,

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

	function drawSpiralPlato() {

		scene.remove( spiral )

		deltaAngle = -pi2 / segments;
		deltaRadius = pi / ( turns * segments );

		var geometry = new THREE.Geometry();
		pts = geometry.vertices;

		for ( var i = 0; i < turns * segments; i++ ) {
//		for ( i = turns * segments; i > 0; i-- ) {
			angle = i * deltaAngle;
			rad = i * radius * ( 1 + ( inside * sin( i * deltaRadius ) ) );
			pts.push( v2( rad * cos( angle ), rad * sin( angle ) ) );

		}

		for ( i = turns * segments; i > 0; i-- ) {
//		for ( var i = 0; i < turns * segments; i++ ) {

			angle = i * deltaAngle;
			rad = i * radius * ( 1 + ( outside * sin( i * deltaRadius ) ) );
			pts.push( v2( rad * cos( angle ), rad * sin( angle ) ) );

		}

//		shape = new THREE.Shape();
//		shape.fromPoints( pts )

		var shape = new THREE.Shape();
		shape.moveTo( 0, 0 );
		shape.splineThru( pts );
		var geometry = new THREE.ShapeGeometry( shape );

		geometry = shape.extrude( { amount: 10, bevelEnabled: false} );
//		material = new THREE.MeshNormalMaterial( { side: 2, wireframe: false } );
//		spiral = new THREE.Mesh( geometry, material );
//		scene.add( spiral );

//		return spiral;

		return geometry;

	}

	function drawSpiralAristotle() {

		var segments = 20;
		turns = 2;
		radius = 0;
		delta = -pi2 / segments;
		geometry = new THREE.Geometry();
		pts = geometry.vertices;

		for ( var i = 0; i < turns * segments +1; i++ ) {

			radius = i * 0.75;
			angle = delta * i;
			pts.push( v2( radius * cos( angle ), radius * sin( angle ) ) );

		}

		pts.push( v2( 26, 6 ) );
		pts.push( v2( 20, 12 ) );
		pts.push( v2( 10, 17 ) );
		pts.push( v2( 0, 18 ) );

		pts.push( v2( -5, 15 ) );

		pts.push( v2( -10, 10 ) );
		pts.push( v2( -12, 5 ) );
		pts.push( v2( -13, 0 ) );

		pts.push( v2( -13, -8 ) );

		pts.push( v2( 0, -10 ) );

		pts.push( v2( 10, 0 ) );

		pts.push( v2( 0, 5 ) );

		pts.push( v2( -3, 0 ) );

		pts.push( v2( 0, -1 ) );

		var shape = new THREE.Shape();
		shape.moveTo( 0, 0 );
		shape.splineThru( pts );
		var geometry = new THREE.ShapeGeometry( shape );

		geometry = shape.extrude( { amount: 10, bevelEnabled: false} );

//		material = new THREE.MeshNormalMaterial( { wireframe: false } );
//		var mesh = new THREE.Mesh( geometry, material );
//		scene.add( mesh );

		return geometry;

	}

		function animate() {

			requestAnimationFrame( animate );

			var timer = 0.0001 * Date.now();

			for ( var i = 0, il = spheres.length; i < il; i ++ ) {

				var sphere = spheres[ i ];

				sphere.position.x = 5000 * Math.cos( timer + i );
				sphere.position.y = 5000 * Math.sin( timer + i * 1.1 );

			}

			camera.position.x += ( mouseX - camera.position.x ) * .05;
			camera.position.y += ( - mouseY - camera.position.y ) * .05;

			camera.lookAt( scene.position );
			cameraCube.rotation.copy( camera.rotation );

			renderer.render( sceneCube, cameraCube );
			renderer.render( scene, camera );

		}

</script>
