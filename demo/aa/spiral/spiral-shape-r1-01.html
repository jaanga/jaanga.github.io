<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Spiral Shape R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>

<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>

<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/controls/OrbitControls.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/libs/stats.min.js ></script>
<script src=http://jaanga.github.io/cookbook-threejs/templates/jaanga-assets-for-threejs/jaanga-assets-for-threejs.js ></script>
<script>

	var segments = 30;
	var turns = 2;

	var pi = Math.PI, pi05 = pi * 0.5, pi2 = pi + pi;

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); };
	function v2( x, y ){ return new THREE.Vector3( x, y ); };

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

			input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }
			input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }
			input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML = 
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a id=aa href=http://jaanga.github.io/demo/aa/ >🛈</a>
			</h2>
			<p>radius: <input type=range id=inpRadius max=2 min=0.02 step=0.1 value=0.5 onmousemove=ontouchmove=out.value=inp.value; title="0 to 10: OK" > <output id=out >value</output></p>

			<div id=info ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		shape = new THREE.Shape();

		points = drawSpiralJoined2();
		shape.fromPoints( points )

		geometry = shape.extrude( { amount: 10, bevelEnabled: false} );
		material = new THREE.MeshNormalMaterial( { wireframe: false } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

		toggleGroundBoxLights();
		toggleAxis();
		toggleBackgroundGradient();
		toggleAutoRotate();

		addWindowResize();
		addLights( 200 );
		addShadows();

	}


	function drawSpiralJoined() {

		turns = 2;
		radius = 0;
		delta = -pi2 / segments;
		var geometry = new THREE.Geometry();
		pts = 	geometry.vertices;

		for ( var i = 0; i < turns * segments; i++ ) {
			radius = i * 0.5;
			angle = delta * i;
			pts.push( v2( radius * cos( angle ), radius * sin( angle ) ) ); 

		}

		deltaRad = pi / ( turns * segments );

		for ( var i = turns * segments ; i > 0; i-- ) {
			radius = i * 0.5;
			angle = delta * i;

			dr = Math.log( 1 + sin( deltaRad * i ) );
			pt = v2( radius * ( 1 + dr ) * cos( angle ), radius * ( 1 + dr ) * sin( angle ) );
			pts.push( pt );

//console.log( pt.x.toFixed( 2 ), pt.y.toFixed( 2 ) );

		}

		return pts;

	}

	function drawSpiralJoined2() {

		var radius;
		deltaAngle = -pi2 / segments;
		deltaRadius = pi / ( turns * segments );
		var geometry = new THREE.Geometry();
		pts = geometry.vertices;

		for ( var i = 0; i < turns * segments; i++ ) {

			angle = deltaAngle * i;
			radius = i * 0.5 * ( 1 + ( -0.35 * sin( i * deltaRadius ) ));
			pt = v2( radius * cos( angle ), radius * sin( angle ) );
			pts.push( pt ); 

		}

		for ( var i = turns * segments ; i > 0; i-- ) {

			angle = i * deltaAngle;
			radius = i * 0.5 * ( 1 + ( 0.35 * sin( i * deltaRadius ) ));
			pt = v2( radius * cos( angle ), radius * sin( angle ) );
			pts.push( pt );

		}

		return pts;

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}
</script>
</body>
</html>
