	function requestFile( fileName ) {

		var xhr, text, lines;

		xhr = new XMLHttpRequest();
		xhr.crossOrigin = 'anonymous'; 
		xhr.responseType = 'arraybuffer';
		xhr.open( 'GET', fileName, true );
		xhr.onload = callback;
		xhr.send( null );

		function callback() {

			byteArray = new typedArray( xhr.response );

			txt = '';

			for ( var i = 0; i < 1000; i++ ) {

				txt += byteArray[ i ] +'\n'

			}

			textArea.value = txt;


		}

	}



	function openFile( files ) {

		var fileData, reader, data;

		reader = new FileReader();
		reader.onload = function( event ) {

			byteArray = new Int32Array( reader.result );

			txt = '';

			for ( var i = 0; i < 1000; i++ ) {

				txt += byteArray[ i ] +'\n'

			}

			textArea.value = txt;

			menuOpenFile.innerHTML =
				'name: ' + files.files[0].name + '<br>' +
				'size: ' + files.files[0].size.toLocaleString() + ' bytes<br>' +
				'type: ' + files.files[0].type + '<br>' +
				'modified: ' + files.files[0].lastModifiedDate.toLocaleDateString() +
			'';

console.log( '', byteArray );

		}

		reader.readAsArrayBuffer( files.files[0] );

	}
