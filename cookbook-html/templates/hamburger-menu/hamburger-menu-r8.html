' >

<script>

	init();

	function init() {

		var css, contents, hamburger, menu;

		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 

			'body { font: 12pt monospace; margin: 0; }' +
			'a { color: crimson; text-decoration: none; }' +
			'button, input[type=button] { background-color: #ccc; border: 2px #fff solid; color: #322; }' +

			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }' +

			'#bars { color: crimson; cursor: pointer; font-size: 24pt; text-decoration: none; }' +

			'#contents { border: 1px #ccc solid; left: 375px; max-width: 800px; position: absolute;  transition: left 1s; }' +

			'#hamburger { background-color: #eee; left: 325px; opacity: 1.0; position: absolute; top: 20px; transition: left 1s; }' +
			'#hamburger h2 { margin: 0; }' +
			'#menu { background-color: #eee; border: 1px #ccc solid; left: -325px; ' +
				'opacity: 1.0; padding: 0 10px; position: absolute; top: -20px; transition: left 1s; width: 300px; }' +
			'.popUp { background-color: white; left: 300px; border: 1px solid red; opacity: 1.0; padding: 5px; position: absolute; width: 120px; }' +
		'';

		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';
		contents.innerHTML = '<h1>Typical contents</h1>' + txt + txt + txt;

		hamburger = document.body.appendChild( document.createElement( 'div' ) );
		hamburger.id = 'hamburger';
		hamburger.innerHTML = '<div id=bars onclick=slideMenu(); title="Click this hamburger to slide the menu" > &#9776 </div>';

		menu = hamburger.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML = 

			'<h2>' +
				'<a href=http://jaanga.github.io title="Jaanga - your 3D happy place" > &#x2766 </a><br>' +
				'<a href="" title="Click here to refresh this page" >' + document.title + '</a>' +
				' ~ <a href=index.html#readme.md onmouseover=pop1.style.display=""; onmouseout=pop1.style.display="none"; > &#x24D8; </a>' +
			'</h2>' +
			'<div class=popUp id=pop1 style=display:none; ><p>Hi there!</p>Click the i-in-circle, info icon for latest updates.</div>' +

			'<p>' +

				'The widgets below don\'t do anything but are here to indicate the look and feel.' + 
			'</p>' +

			'<p>' +
				'Select:<br><select id=selList onchange="" title="Select the item" size=5 >' +
					'<option title="this is a" >aaa aaa aaa</option>' +
					'<option selected >bbb bbb bbb</option>' +
					'<optGroup label="Type 2" >' +
						'<option>cc cc cc cc</option>' +
					'</optGroup>' +
				'</select>' +
			'</p>' +

			'<p>' +

			'</p>' +

			'<p>' +
				'<input type=radio name=field id=but1 />button 1 ' +
				'<input type=radio name=field id=but2 checked />button 2 ' +
				'<input type=radio name=field id=but3 />button 3' +
			'</p>' +

			'<p>' +
				'Slider: <input type=range id=inp min=0 max=10 step=1 value=5 oninput=out.value=inp.value title="0 to 10: OK" > <output id=out >5</output>' +
			'</p>' +

			'<p title="Nothing here yet. ;-(">' +

				'<option value=10 >' +
				'<option value=30 >' +
				'<option value=50 >' +
				'<option value=100 >' +
				'<option value=512 >' +
				'</datalist>' +

			'<div id=menuInfo ></div>' +

			'<details open >' +
				'<summary><h3 style=display:inline; >About</h3></summary>' +

				'<p>Click the \'i in a circle\' icon for more <a href=index.html#readme.md title="Click here for help and information" >help</a>.</p>' +
				'<p></p>' +
			'</details>' +

			'<hr><center><a href=javascript:menu.scrollTop=0; style=text-decoration:none; onmouseover=pop2.style.display=""; onmouseout=pop2.style.display="none"; ><h1> &#x2766 <h1></a></center>' +
			'<div class=popUp id=pop2 style=display:none;bottom:10px; >Jaanga - your 3D happy place. <br>Click here to return to the top of the page</div>' +

//			'<center title="dingbat" ><h1><a href=javascript:window.scrollTo(0,0); style=text-decoration:none; > &#x2766 </a></h1></center>' +

		'';

	}

	function slideMenu() { 

		hamburger.style.left = hamburger.style.left === "0px" ? "325px" : 0; 
		contents.style.left = ( contents.style.left === "0px" || contents.style.left === "25px" ) ? "375px" : "25px"; 

	};

</script>
</body>
</html>
