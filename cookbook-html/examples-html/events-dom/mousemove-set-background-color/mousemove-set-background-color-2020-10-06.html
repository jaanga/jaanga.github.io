<meta charset=utf-8 >

<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='' >
<meta name=keywords content='WebGL,Three.js,JavaScript,GitHub,FOSS,3D,STEM' >
<meta name=date content='' >
</head>
<body>
<script>

	let count = 1;
	let delta = 1;
	init();

	function init() {

		var css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; }' +
			'h2 { margin: 0; }' +
			'a { text-decoration: none; }' +

			'#menu {  background-color: #eee; max-width: 300px; padding: 5px; position: absolute; }' +

		'';

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =

			'<h2>' +
			'	<a href="" >' + document.title + '</a>' +
			'	<a href=http://jaanga.github.io/ >&#x24D8;</a>' +
			'</h2>' +
			'<div id=info ></div>' +

		'';

		window.addEventListener( 'mousemove', onDocumentMouseMove, false );


		document.body.style.backgroundColor = '#000';

	}

// http://stackoverflow.com/questions/9808829/change-the-backgorund-color-according-to-mouse-movement
// http://jsfiddle.net/WV8jX/

// http://stackoverflow.com/questions/21579033/background-color-changing-with-mouse-position-between-2-rgb-colors

	function onDocumentMouseMove() {

			const r = Math.floor( 256 * event.clientX / window.innerWidth );
			const g = Math.floor( 256 * event.clientY / window.innerHeight );

			delta = ( count >= 255 || count <= 0 ) ? -delta : delta;
			count += delta;

			document.body.style.backgroundColor = `rgb(${ r },${ g }, ${ count } )`;
			info.innerHTML = `mouse x ${ event.clientX }, y ${ event.clientY }<br>${ document.body.style.backgroundColor }<br>${ count }`;

	}

</script>
</body>
</html>
