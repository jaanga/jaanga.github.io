<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1" >
<meta name = "description" content = "Basic TooToo HTML template" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS" >
<meta name = "date" content = "2019-05-23" >
<title></title>
<style>

* { box-sizing: border-box; }

:root { --mnu-width: 22rem; --screen-width: calc( 100vw ); --headerHeight: 6rem; }

html { height: 100%; }

body { font: 12pt monospace; height: 100%; margin: 0;  }

a { color: crimson; text-decoration: none; }
a:hover, a:focus, a:active { background-color: yellow; color: #aaa; text-decoration: underline }

blockquote, pre, code { background-color: #ddd; padding: 5px; }

button, input[type=button] { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
button:hover { background: #ccc; color: #fff }

main { border: 0px; height: 100%; left: var( --mnu-width ); margin: 0; /* overflow: hidden; */
	padding: 0 1rem; position: absolute; width: calc(100% - var( --mnu-width ) );  }


#divContents { border: 1px solid red; margin: 0 auto; max-width: 40rem; }

#expandButton { height: 32px; position: absolute; left: var( --mnu-width ); top: 0px; width: 32px; transition: left 0.5s; z-index: 1; }

#navPanel { background: #fafafa; height: 100%; left: 0px; max-width: 80%; overflow: auto; padding: 0 0.5rem; position: fixed;
	transition: left 0.5s; width: var( --mnu-width ); z-index: 1; }


#main.collapsed { left: 0; width: 100%; }
#navPanel.collapsed { left: calc( -1 * var( --mnu-width ) );  }
#expandButton.collapsed { left: 0; }


@media all and ( max-width: 640px ) {

	main { left: 0; width: 100%; }

}

</style>
</head>
<body>

	<button id="expandButton" onclick=toggleNavPanel(); >â˜°</button>


	<nav id="navPanel" >

		<div id="divTitle" ></div>

		<p>
			<button id=but onclick=toggleNavPanel(); accessKey= 'z' title='access key: z '>button button</button>
		</p>

	</nav>

	<main id=main >

		<div id="divContents" ></div>

	</main>


<script>

const urlSourceCode = "https://github.com/zzzzz/xxxxx.html";
const urlSourceCodeIcon = "https://pushme-pullyou.github.io/github-mark-64.png";

init();

function init() {

	divTitle.innerHTML = getTitle();

	divContents.innerHTML += `${ ( new Date ) }<p>lorem ipsum, quia dolor sit, amet, <code>consectetur</code>, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?</p>`;

}



function toggleNavPanel() {

	expandButton.classList.toggle( 'collapsed' );
	navPanel.classList.toggle( 'collapsed' );
	main.classList.toggle( 'collapsed' );

}



function getTitle() {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

	const htm =
	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=${ urlSourceCodeIcon } height=18 style=opacity:0.5; >
			</a>
			<a href="" title="Click to reload this page" >${ document.title }</a>
		</h2>

		<p>
			${ document.head.querySelector( "[ name=description ]" ).content }
		</p>
	`;

	return htm;

}

</script>
</body>
</html>
