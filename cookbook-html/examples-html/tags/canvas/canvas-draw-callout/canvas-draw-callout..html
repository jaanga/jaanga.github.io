	function drawCanvasCallout() {

		var width = 200 + 100 * Math.random();
		var height = 100 + 50 * Math.random();
		var radius = 20 +  + 10 * Math.random();
		startX = 40;
		startY = 69;
		var lineWidth = 0.01;
		var color = '#000000';
		var backgroundColor = '#ffffff';


		canvas.style.cssText = 'border: 1px solid red; margin-left: 450px; ';
		canvas.width = 800
		canvas.height = 500;
		context = canvas.getContext("2d");

		context.beginPath();
		context.moveTo( startX + radius, startY );
//		context.lineTo( 130, 10 );
		context.arcTo( width, startY, width, startY + radius, radius );
//		context.lineTo( 150, 100 );
		context.arcTo( width, height, width - radius, height, radius );

//		context.lineTo( 100, height );
//		context.lineTo( 110, 170 );
//		context.lineTo( 80, height );
//		context.lineTo( 30, height );

		context.arcTo( startX, height, startX, height - radius, radius );
//		context.lineTo( 10, 30 );
		context.arcTo( startX, startY, startY + radius, startY, radius );
		
		context.stroke();

	}
