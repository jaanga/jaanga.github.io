	function getSelectUserOptions(){

		users.keys = Object.keys( users );

		for ( var i = 0; i < users.keys.length; i++ ) {

	function setUser( user ){

		TRE = users[ user ];

		TRE.url = 'https://api.github.com/repos/' + TRE.user + '/' + TRE.repo + '/git/trees/' + TRE.branch + '?recursive=1';

		if ( TRE.rawgit ) {

			TRE.urlGHPages = 'https://rawgit.com/' + TRE.user + '/' + TRE.repo + '/' + TRE.branch + '/' + TRE.folder + ( TRE.folder ? '/' : '' );

		} else {
