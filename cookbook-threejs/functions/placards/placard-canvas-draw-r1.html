<!doctype html>
<html lang=en >
<head>
<title>Placard Canvas Draw R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
<meta name=description content='Draw Three.js placards or signboards with text that always faces you. Set text, color, size and position.' >
<meta name=keywords content='WebGL,Three.js,JavaScript,GitHub,FOSS,3D,STEM' >
<meta name=date content='2016-02-27' >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>

	var boxes = [];

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML ='body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'#a {text-decoration: none; }' +
		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute; ';
		menu.innerHTML = '<h2 style=margin:0; ><a href="" >' + document.title + '</a> ' +
			'<a id=a href=http://exploratoria.github.io/sandbox/cookbook/threejs-snippets/ >&#x24D8;</a></h2>' +
			'<div id=info ></div>' +
		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// assets
		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		scene.add( mesh );

		mesh = new THREE.GridHelper( 50, 10 );
		mesh.position.set( 0, -9, 0 );
		scene.add( mesh );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

		sprite = drawPlacard( 'Hello, world!', 0.1, 120, 0, 40, 0 )
		scene.add( sprite );

		updateBoxes();

	}

// Copy 'drawPlacard' into your script

	function drawPlacard( text, scale, color, x, y, z ) {

// 2016-02-27 ~ https://github.com/jaanga/jaanga.github.io/tree/master/cookbook-threejs/functions/placards

		var placard = new THREE.Object3D();
		var v = function( x, y, z ){ return new THREE.Vector3( x, y, z ); };

		var texture = canvasDraw( text, { backgroundColor: color }   );
		var spriteMaterial = new THREE.SpriteMaterial( { map: texture, opacity: 0.9, transparent: true } );
		var sprite = new THREE.Sprite( spriteMaterial );
		sprite.position.set( x, y, z ) ;
		sprite.scale.set( scale * texture.image.width, scale * texture.image.height );

		var geometry = new THREE.Geometry();
		geometry.vertices = [ v( 0, 0, 0 ),  v( x, y, z ) ];
		var material = new THREE.LineBasicMaterial( { color: 0xaaaaaa } );
		var line = new THREE.Line( geometry, material );

		placard.add( sprite, line );

		return placard;


		function canvasDraw( parameters ) {

			parameters = parameters || {} ;
			var width = parameters.width ? parameters.width : 300;
			var canvas = document.createElement( 'canvas' );
			var context = canvas.getContext( '2d' );
			var color = parameters.backgroundColor ? parameters.backgroundColor : 120 ;

			canvas.height =  parameters.height ? parameters.height : 300;

			context.fillStyle = 'hsl( ' + color + ', 80%, 50% )' ;
			context.fillRect( 0, 0, canvas.width, canvas.height);

			context.lineWidth = 3 ;
			context.strokeStyle = '#000';
			context.strokeRect( 0, 0, canvas.width, canvas.height );

			context.fillStyle = '#000' ;
			context.beginPath();

			context.moveTo( 300 * Math.random(),  300 * Math.random() );

			for ( i = 0; i < 15; i++) {

				context.lineTo( 300 * Math.random(),  300 * Math.random() );

			}
			context.stroke();

			var texture = new THREE.Texture( canvas );
			texture.minFilter = texture.magFilter = THREE.NearestFilter;
			texture.needsUpdate = true;

			return texture;

		}

	}


	function updateBoxes() {

		geometry = new THREE.BoxGeometry( 5, 5, 5 );
		material = new THREE.MeshNormalMaterial();

		for ( var i = 0; i < 50; i++ ) {

			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( Math.random() * 100 - 50, Math.random() * 50 - 10, Math.random() * 100 - 50 );
			mesh.rotation.set( Math.random() * 3, Math.random() * 3, Math.random() * 3 );

// Add the following when you need a placard

			placard = drawPlacard( 'Box ' + i, 0.05, Math.floor( Math.random() * 255 ), 0, 10, 0 )
			mesh.add( placard );

			scene.add( mesh );
			boxes.push( mesh );

		}

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );

		for ( var i = 0; i < boxes.length; i++ ) {

			boxes[ i ].rotation.x += -0.005;
			boxes[ i ].rotation.y += -0.0025;

		}
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
