<body>

<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r147/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r147/examples/js/controls/OrbitControls.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r147/examples/js/libs/stats.min.js ></script>

<!--
<script src=http://jaanga.github.io/cookbook-threejs/templates/jaanga-assets-for-threejs/jaanga-assets-for-threejs-r3.js ></script>
-->
<script src=jaanga-assets-for-threejs-r3.js ></script>

<script>

	var stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		var css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			a {text-decoration: none; }
			button { background-color: #eee; border: 2px #eee solid; color: #888; }
			h2 { margin: 0; }

		`;

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = `margin: 0 30px; position: absolute; `;
		menu.innerHTML =
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a href=http://jaanga.github.io/ > &#x24D8; </a>
			</h2>
			<div id=info ></div>
			<p><input type=checkbox onchange=toggleAxis(); checked> Axis</p>
			<p><input type=checkbox onchange=toggleAutoRotate(); checked > Rotation</p>
			<p><input type=checkbox onchange=toggleBackgroundGradient(); checked > Background</p>

			<p><button onclick=toggleTrylonPerisphere(); >toggleTrylonPerisphere</button></p>
			<p><button onclick=toggleStonehenge(); >toggleStonehenge</button></p>
			<p><button onclick=toggleRandomGeometry(); >toggleRandomGeometry</button></p>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

// see http://jaanga.github.io/cookbook-threejs/templates/jaanga-assets-for-threejs/jaanga-assets-for-threejs-r3.js

		//axisHelper = new THREE.AxisHelper( 50 );

		addLights( 200 );
		addShadows();
		addWindowResize();

		//toggleAxis();
		toggleAutoRotate();
		toggleBackgroundGradient();

		toggleGroundBoxLights();


	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
