<body>

<script src=https://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=https://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=https://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>

<script>

	var v = function( x, y, z ){ return new THREE.Vector3( x, y, z ); };
	var pi = Math.PI;
	var pi05 = pi * 0.5;
	var cos = Math.cos;
	var sin = Math.sin;
	var abs = Math.abs;

	var stats, renderer, scene, camera, controls;

	init();
	animate();

	function init() {

		var geometry, material, mesh;
		var css, hamburger, menu;

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'a {text-decoration: none; }' +
			'h2 { margin: 0 }' +

			'button { background-color: #eee; border: 2px #eee solid; color: #888; }' +

/*			'input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }' +
			'input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }' +
			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }' +
*/
			'#bars { color: pink; cursor: pointer; font-size: 24pt; text-decoration: none; }' +
			'#hamburger { left: 325px; position: absolute; top: 20px; transition: left 1s; }' +
			'#menu { background-color: #eee; border: 1px #ccc solid; left: -324px; max-height: ' + ( window.innerHeight - 10 ) + 'px; ' +
				'opacity: 0.85; overflow: auto; padding: 0 10px; position: absolute; top: -20px; transition: left 1s; width: 300px; }' +

		'';
		hamburger = document.body.appendChild( document.createElement( 'div' ) );
		hamburger.id = 'hamburger';
		hamburger.innerHTML = '<div id=bars > &#9776; </div>';
		bars.onclick = function() { hamburger.style.left = hamburger.style.left === "0px" ? "325px" : 0; };

		menu = hamburger.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =

			'<h2>' +
				'<a href="" >' + document.title + '</a>' +
				'<a href=http://jaanga.github.io/ > &#x24D8; </a>' +
			'</h2>' +
			'<p><input type=checkbox onchange=mesh.material.wireframe=!mesh.material.wireframe; > Wireframe</p>' +
			'<div id=info ></div>' +

		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100;' ;
		document.body.appendChild( stats.domElement );

		window.addEventListener( 'resize', onWindowResize, false );

		renderer = new THREE.WebGLRenderer( {  alpha: 1, antialias: true }  );
//		renderer.setClearColor( 0xf0f0f0 );
//		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 50, 50, 50 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

// helpers

		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );

		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets

		points = initLine();


		path = createPath( points );
		var geometry = path.createSpacedPointsGeometry( 100 );
		var shape = new THREE.Shape( geometry.vertices );
		geometry = shape.extrude( { amount: 5, bevelEnabled: false} );

		material = new THREE.MeshNormalMaterial();

		mesh = new THREE.Mesh( geometry, material );
		mesh.position.z = -5;
		scene.add( mesh );

		edges = new THREE.EdgesHelper( mesh, 0x333333 );
		scene.add( edges );

	}


	function initLine() {

		points = [ 

			[ v( 10, 0, 0 ), 1, false ],

			[ v( 20, 0, 0 ), 4, false ],
			[ v( 20, 10, 0 ), 2, true ], 
			[ v( 30, 10, 0 ), 1, false ], 
			[ v( 30, 20, 0 ), 1, false ], 
			[ v( 20, 20, 0 ), 2, true ], 
			[ v( 20, 30, 0 ), 1, false ],

			[ v( 10, 28, 0 ), 1, false ], 
			[ v( 10, 20, 0 ), 1, true ], 
			[ v( 0, 20, 0 ), 3, false ], 
			[ v( 0, 10, 0 ), 1, false ], 
			[ v( 10, 10, 0 ), 1, true ], 
			[ v( 10, 0, 0 ), 1, false ],

			[ v( 20, 0, 0 ), 1, false ]
		];

		ang = [];

		for ( var i = 1; i < points.length; i++) {

			p = points[ i - 1 ][ 0 ].clone().sub( points[ i ][ 0 ] );
			ang.push( Math.atan2( p.y, p.x ) );

//			angles.push( [ a2, a1 ] );
		}

		ang2 = '';
		angles = [];

		for ( var i = 0; i < ang.length - 1; i++) {

			a1 = ang[ i ] + pi;
			if ( a1 > pi ) a1 -= 2 * pi;
			a2 = ang[ i + 1 ] - 0 ;

			ang2 += ( i + 1 ) + ' [ ' + a2.toFixed( 3 ) + ',' + a1.toFixed( 3 ) + ' ],' + '<br>';

			if ( i === 5 ) ang2 += '<br>';

			angles.push( [ a2, a1 ] );
			
		}

		info.innerHTML = ang2;

		var geometry = new THREE.Geometry();
		geometry.vertices = points;
		material = new THREE.LineBasicMaterial( { color: 0x000000 } );
		line = new THREE.Line( geometry, material /*, type: THREE.LineStrip !! THREE.LinePieces */ );
		scene.add( line );

		return points

	}


	function createPath( points ) {

		var radius = 1;
		path = new THREE.Path();

		dangles = [ 

			[ -pi05, 0, false ],
			[ pi, pi05, true ], 
			[ -pi05, 0, false ], 
			[ 0, pi05, false ], 
			[ -pi05, pi, true ],
			[ 0, pi05, false ], 

			[ pi05, pi, false ], 
			[ 0, -pi05, true ], 
			[ pi05, pi, false ], 
			[ pi, -pi05, false ], 
			[ pi05, 0, true ],
			[ pi, -pi05, false ]

		];

		for ( var i = 1; i < points.length - 1; i++ ) {

				point = points[ i ][ 0 ];
				path.absarc( point.x, point.y, points[ i ][ 1 ], angles[ i - 1 ][ 0 ], angles[ i - 1 ][ 1 ], points[ i ][ 2 ] );

		}

		return path;

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
