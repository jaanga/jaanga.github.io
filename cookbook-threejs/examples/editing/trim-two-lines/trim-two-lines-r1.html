<script>

	var v = function( x, y, z ){ return new THREE.Vector3( x, y, z ); };
	var stats, renderer, scene, camera, controls;

	init();
	animate();

	function init() {

			'input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }' +

/*			'<p><button onclick=doIt(); >do it</button></p>' +
			'<p>Zoom: <input type=range id=inp max=10 min=0 step=1 value=5 oninput=out.value=inp.value; title="0 to 10: OK" > <output id=out >value</output></p>' +
*/			'<div id=info ></div>' +

		'';

		stats = new Stats();

		window.addEventListener( 'resize', onWindowResize, false );

//		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

// helpers

		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );

		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets



		geometry = new THREE.Geometry();
		geometry.vertices = [ v( -100, 10, -100 ), v( 100, 10, 100 ),  ];
		material = new THREE.LineBasicMaterial( { color: 0x000000 } );
		line1 = new THREE.Line( geometry, material );
		scene.add( line1 );

		geometry = new THREE.Geometry();
		geometry.vertices = [ v( -80, 10, 100 ), v( 100, 10, -70 ),  ];
		line2 = new THREE.Line( geometry, material );

		scene.add( line2 );

		pt = intersectionTwoLines( line1, line2 );

		geometry = new THREE.Geometry();
		geometry.vertices = [ v( -100, 0, -100 ), pt, v( 100, 0, -70 ),  ];
		material = new THREE.LineBasicMaterial( { color: 0xff0000 } );
		line3 = new THREE.Line( geometry, material );

		scene.add( line3 );

console.log( '', pt );

	}

	function intersectionTwoLines( line1, line2 ) {

		l1Start = line1.geometry.vertices[ 0 ];
		l1End = line1.geometry.vertices[ 1 ];

		l2Start = line2.geometry.vertices[ 0 ];
		l2End = line2.geometry.vertices[ 1 ];

		denominator = ( (l2End.z - l2Start.z ) * ( l1End.x - l1Start.x ) ) - ( ( l2End.x - l2Start.x ) * ( l1End.z - l1Start.z ) );

//console.log( denominator  );

		if ( denominator == 0 ) {

console.log( 'not' );

			return;

		}

		a = l1Start.z - l2Start.z;
		b = l1Start.x - l2Start.x;

		numerator1 = ( (l2End.x - l2Start.x ) * a ) - ( (l2End.z - l2Start.z ) * b );
		numerator2 = ( (l1End.x - l1Start.x ) * a ) - ( (l1End.z - l1Start.z ) * b );

		a = numerator1 / denominator;
		b = numerator2 / denominator;

		x = l1Start.x + ( a * (l1End.x - l1Start.x ) );
		z = l1Start.z + ( a * (l1End.z - l1Start.z ) );

		return v( x, 0, z );

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
//		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
