<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time 3D in your browser using the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-05-06" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#divMenu { margin: 0 20px; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r92/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/controls/OrbitControls.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/SVGLoader.js"></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<p>
			<button onclick=controls.autoRotate=!controls.autoRotate; >rotation</button>
		</p>

		<p>
			<button onclick=loadSvg("tiger.svg"); >tiger.svg</button>

			<button onclick=loadSvg('calligraphy_bird_vector.svg'); >calligraphy_bird_vector.svg</button>

			<button onclick=loadSvg('green-stuff-path.svg'); >green-stuff-path.svg</button>

			<button onclick=loadSvg('simple-shape.svg'); >simple-shape.svg</button>

			<button onclick=loadSvg('very-simple-shape.svg'); >very-simple-shape.svg</button>


			<button onclick=loadSvg('japanese_repeating_pattern.svg'); >japanese_repeating_pattern.svg</button>

			<button onclick=loadSvg('palmette_square_ornament_1.svg'); >palmette_square_ornament_1.svg</button>

			<button onclick=loadSvg('goat.svg'); >goat.svg</button>

		</p>

		<div id = "divContents" ></div>

	</div>

<script>

	var group;

	var renderer, camera, controls, scene, axesHelper;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		const title = location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' );
		//const title = document.title;

		divTitle.innerHTML =
		`<h1>
			<a href="" >${title}</a>
		</h1>`;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( -100, -100, 100 );
		camera.up.set( 0, 0, 1 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

		window.addEventListener( 'orientationchange', onWindowResize, false );

		axesHelper = new THREE.AxesHelper( 100 );
		scene.add( axesHelper );

		geometry = new THREE.BoxGeometry( 50, 50, 50 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		//scene.add( mesh );

		loadSvg( 'tiger.svg' );

	}



	function loadSvg( url ) {

		scene.remove( group );

		var loader = new THREE.SVGLoader();
		loader.load( url , function ( paths ) {

			group = new THREE.Group();
			group.scale.multiplyScalar( 0.1 );
			group.scale.y *= -1;

			for ( var i = 0; i < paths.length; i ++ ) {

				var path = paths[ i ];

				var material = new THREE.MeshNormalMaterial( {
					side: 2
				} );

				var shapes = path.toShapes( true );

				for ( var j = 0; j < shapes.length; j ++ ) {

					var shape = shapes[ j ];

					//var geometry = new THREE.ShapeBufferGeometry( shape );

					geometry = new THREE.ExtrudeGeometry( shape, { bevelEnabled: false, amount: 10 } );
					var mesh = new THREE.Mesh( geometry, material );

					group.add( mesh );

				}

			}

			scene.add( group );

		} );

	}



	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
