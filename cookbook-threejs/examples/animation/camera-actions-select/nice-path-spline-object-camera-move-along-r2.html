		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;
		controls.autoRotate = true;

		scene = new THREE.Scene();

// helpers

		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -31, 0 );
		scene.add( mesh );

		gridHelper  = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -30, 0 );
		scene.add( gridHelper );

		axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets

		geometry = new THREE.BoxGeometry( 10, 10, 10 );
		material = new THREE.MeshNormalMaterial();
		cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		drawNicePath();

		setMenuDetailsCameraActions();

		cameraWorld();

	function drawNicePath() {

		var geometry, material, line;


		segments = 20;
		vertices = [];

		for ( var i = 0; i < 2 * segments * Math.PI; i++ ) {

			vertices.push( v( Math.sin( i * 7 / segments ) * 30, Math.cos( i * 3 / segments  ) * 30, Math.sin( i * 2 / segments  ) * 30 ) );

		}

		curve = new THREE.CatmullRomCurve3( vertices );
		curve.closed = true;

		geometry = new THREE.Geometry();

		geometry.vertices = curve.getPoints( 550 );

		var material = new THREE.LineBasicMaterial( { color: 0xff0000 } );

		var line = new THREE.Line( geometry, material );

		scene.add( line );
//		return line;

	}


	function setMenuDetailsCameraActions() {

		menuDetailsCameraActions.innerHTML =

			'<details open>' +

				'<summary><h3>camera actions</h3></summary>' +

				'<p><button onclick=cameraTrack(); >camera track</button><br>' +
					'Camera fixed a distance from cube, follows cube position and rotation</p>' +

				'<p><button onclick=cameraWorld();cameraInside=!cameraInside; >camera inside</button><br>' +
					'Camera fixed inside cube, follows a point just ahead of the cube</p>' +

				'<p><button onclick=cameraFollow(); >camera follow</button><br>' +
					'Camera fixed at position on ground, follows cube</p>' +

				'<p><button onclick=cameraWorld(); >camera world</button><br>' +
					'Camera fixed at position in the air, follows nothing</p>' +

			'</details>';



	}

	function cameraTrack() {

		cameraInside = false;
		cube.add( camera );
		camera.position.set( 20, 15, -80 );
		target = new THREE.Vector3( 0, 0, 0 );

	}

	function cameraFollow() {

		cameraInside = false;
		cube.remove( camera );
		camera.position.set( -70, 1, -70 );
		target = cube.position;

	}

	function cameraInside() {

//		cube.remove( camera );
//		camera.position.copy( cube.position );
//		target = new THREE.Vector3( 0, 0, 0 );

	}

	function cameraWorld() {

		cameraInside = false;
		cube.remove( camera );
		camera.position.set( 100, 100, 100 );
		target = new THREE.Vector3( 0, 0, 0 );

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		stats.domElement.style.display = window.innerWidth < 500 ? 'none' : '';

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();

		if ( motion ) {

			index = ++index > curvePoints ? 0 : index;

			cube.rotation.setFromVector3( curve.getTangent( index / curvePoints ) );
			cube.position.copy( curve.getPoint( index / curvePoints ) );

			controls.target.copy( target );

		}


		if ( cameraInside ) {

			camera.position.copy( cube.position ).add( v( 0, 0, -5 ) );
			controls.target.copy( curve.getPoint( 0.01 + index / curvePoints ) );

		}

		renderer.render( scene, camera );

	}
