<html lang=en >
<head>
<meta charset=utf-8 >
<title>Create Buffer Geometry R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >

</head>
<body>

<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r120/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r120/examples/js/controls/OrbitControls.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@r120/examples/js/libs/stats.min.js ></script>

<script>

	var stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		var css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'a {text-decoration: none; }' +
			'h2 { margin: 0 }' +

			'button { background-color: #eee; border: 2px #eee solid; color: #888; }' +

/*			'input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }' +
			'input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }' +
			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }' +
*/
		'';

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = `margin: 0 20px; position: absolute; `;
		menu.innerHTML =

			'<h2>' +
			'	<a href="" >' + document.title + '</a>' +
			'	 <a href=http://jaanga.github.io/ >❦</a>' +
			'</h2>' +
			'<p><input type=checkbox onchange=mesh.material.wireframe=!mesh.material.wireframe; > Wireframe</p>' +
/*			'<p><button onclick=doIt(); >do it</button></p>' +
			'<p>Zoom: <input type=range id=inp max=10 min=0 step=1 value=5 oninput=out.value=inp.value; title="0 to 10: OK" > <output id=out >value</output></p>' +
*/			'<div id=info ></div>' +

		'';

		stats = new Stats();
		stats.domElement.style.cssText = `position: absolute; right: 0; top: 0; z-index: 100; `;
		document.body.appendChild( stats.domElement );

		window.addEventListener( 'resize', onWindowResize, false );

		renderer = new THREE.WebGLRenderer( {  alpha: 1, antialias: true }  );
//		renderer.setClearColor( 0xf0f0f0 );
//		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

// helpers

		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );

		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxesHelper( 50 );
		scene.add( axisHelper );

// assets

		geometry = new THREE.BufferGeometry();

// create a simple square shape. We duplicate the top left and bottom right
// vertices because each vertex needs to appear once per triangle.

		var vertexPositions = [

			[-10.0, -10.0, 10.0],
			[ 10.0, -10.0, 10.0],
			[ 10.0, 10.0, 10.0],
			[ 10.0, 10.0, 10.0],
			[-10.0, 10.0, 10.0],
			[-10.0, -10.0, 10.0]

		];

		var vertices = new Float32Array( vertexPositions.length * 3 );

// three components per vertex
// components of the position vector for each vertex are stored
// contiguously in the buffer.

		for ( var i = 0; i < vertexPositions.length; i++ ) {

			vertices[ i * 3 + 0 ] = vertexPositions[ i ][ 0 ];
			vertices[ i * 3 + 1 ] = vertexPositions[ i ][ 1 ];
			vertices[ i * 3 + 2 ] = vertexPositions[ i ][ 2 ];

		}

// itemSize = 3 because there are 3 values (components) per vertex
		geometry.addAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );

		material = new THREE.MeshBasicMaterial( { color: 0xff0000, side: 2 } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
//		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
