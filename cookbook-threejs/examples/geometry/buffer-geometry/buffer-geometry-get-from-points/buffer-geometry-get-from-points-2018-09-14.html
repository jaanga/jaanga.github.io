<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time 3D in your browser" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-11-13" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#divMenu { margin: 0 20px; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/build/three.min.js" ></script>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/controls/OrbitControls.js" ></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<div id = "divContents" >
			<button onclick=controls.autoRotate=!controls.autoRotate; >rotation</button>

			<p><button onclick=planebBufferGeoGetFromPoints(); >points 1</button></p>

			<p><button onclick=bufferGeoGetFromPoints(points2); >points 2</button></p>

		</div>

	</div>

<script>
// see http://www.ladybug.tools/spider/cookbook/07-create-exportable-buildings/create-exportable-buildings.html

	const v = function( x, y, z ){ return new THREE.Vector3( x, y, z ); };

	const points2 = [

			v( -70, 70, 10 ),
			v( 0, 70, 10 ),
			v( 70, 70, 10 ),

			v( -70, 0, 10 ),
			v( 0, 0, 10 ),
			v( 70, 0, 10 ),

			v( -70, -70, 10 ),
			v( 0, -70, 10 ),
			v( 70, -70, 10 )

	];

	var renderer, camera, controls, scene;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		divTitle.innerHTML = '<h1><a href="" >' + location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' ) +'</a></h1>';

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, -100, 100 );
		camera.up.set( 0, 0, 1 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

		window.addEventListener( 'orientationchange', onWindowResize, false );

		const axesHelper = new THREE.AxesHelper( 50 );
		scene.add( axesHelper );

		geometry = new THREE.BoxGeometry( 50, 50, 50 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
//		scene.add( mesh );

		planebBufferGeoGetFromPoints();

	}




	function planebBufferGeoGetFromPoints( points ) {

// left to right
		var vertices = [

			v( -70, 70, 10 ),
			v( 70, 70, 10 ),

			v( -70, -70, 10 ),
			v( 70, -70, 10 )

		];

		points = points ? points : vertices;

		scene.remove( mesh );

		geometry = new THREE.PlaneBufferGeometry();
		geometry.setFromPoints( points );
		geometry.computeVertexNormals();
		material = new THREE.MeshNormalMaterial( { side: 2 } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}



	function bufferGeoGetFromPoints( points ) {

// left to right
		var vertices = [

			v( -70, 70, 10 ),
			v( 70, 70, 10 ),
			v( -70, -70, 10 ),

			v( 70, 70, -10 ),
			v( -70, -70, 0 ),
			v( 70, -70, -70 ),

			v( 70, 70, 80 ),
			v( -70, -70, 30 ),
			v( 70, -70, 30 )

		];



		points = points ? points : vertices;

		scene.remove( mesh );

		geometry = new THREE.BufferGeometry();
		geometry.setFromPoints( vertices );
		geometry.computeVertexNormals();
		material = new THREE.MeshNormalMaterial( { side: 2 } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

console.log( 'geometry.toJSON', geometry.toJSON() );

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
