<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time interactive 3D graphics in your browser using the WebGL and the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2019-06-03" >
<title></title>
<style>
	/* Copyright 2019 pushMe pullYou authors. MIT License */

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	input[ type = range ] { -webkit-appearance: none; -moz-appearance: none; background-color: #ddd; width: 100%; }
	input[ type = range ]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }
	input[ type = range ]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }

	#navMenu { margin: 0 20px; max-width: 15rem; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r120/build/three.min.js" ></script>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r120/examples/js/controls/TrackballControls.js" ></script>

	<nav id = "navMenu" >

		<div id = "divTitle" ></div>

		<p>
			<button onclick=createCylinder(); >create cylinder</button>
		</p>

		<p>
			<button onclick="sceneRotation = sceneRotation === 1 ? 0 : 1;" >rotation</button>
		</p>

		<p>
			<input type="range" id="inpSpeed" onclick="sceneRotation=0.03 * this.value;" />
		</p>

		<div id = "divLog" ></div>

	</nav>

<script>


const urlSourceCode = "https://github.com/zzzzz/zzzzz.github.io/tree/master/xxxxx/";

let sceneRotation = 1;
let renderer, camera, controls, scene;

init();
animate();

function init() {

	divTitle.innerHTML = getTitle();

	renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
	camera.position.set( - 100, - 100, 100 );
	camera.up.set( 0, 0, 1 );

	controls = new THREE.TrackballControls( camera, renderer.domElement );
	controls.rotateSpeed = 4;

	scene = new THREE.Scene();

	window.addEventListener( 'resize', onWindowResize, false );
	window.addEventListener( 'orientationchange', onWindowResize, false );
	window.addEventListener( 'keyup', () => sceneRotation = 0, false );
	renderer.domElement.addEventListener( 'click', () => sceneRotation = 0, false );

	const axesHelper = new THREE.AxesHelper( 100 );
	scene.add( axesHelper );

	// const geometry = new THREE.BoxGeometry( 50, 50, 50 );
	// const material = new THREE.MeshNormalMaterial();
	// const mesh = new THREE.Mesh( geometry, material );
	//scene.add( mesh );


	geometry = createCylinder();

	//material = new THREE.MeshNormalMaterial( { side: 2, wireframe: false } );

	material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, side: 2 } );
	mesh = new THREE.Mesh( geometry, material );
	mesh.position.x = -100;
	scene.add( mesh );


}





function createCylinder( radius, height, columns, rows ) {

	var radius = radius ? radius : 20;
	var height = height ? height : 200;
	var columns = columns ? columns : 24;
	var rows = rows ? rows : 364;

	geometry = new THREE.PlaneBufferGeometry(  1, 1, columns, rows );


	vertices = geometry.attributes.position.array;



	var count = 0;

	var colors = [];
	var color = new THREE.Color();
	for ( var i = 0; i <= rows; i++ ) {

		var theta = 2 * Math.PI / columns;

		for ( var j = 0; j <= columns; j++ ) {

			bit = 10 * Math.random();
			vertices[ count++ ] = i * height / rows;
			vertices[ count++ ] = ( radius + bit ) * Math.cos( theta * j );
			vertices[ count++ ] = ( radius + bit ) * Math.sin( theta * j );

			//console.log( '', count);

			// https://github.com/mrdoob/three.js/blob/master/examples/webgl_buffergeometry_points.html
			// https://github.com/mrdoob/three.js/blob/master/examples/webgl_buffergeometry_instancing2.html
			var vx = Math.random();
			var vy = Math.random();
			var vz = Math.random();
			color.setRGB( vx, vy, vz );
			colors.push( color.r, color.g, color.b );

		}

	}

	geometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

	geometry.computeFaceNormals();
	geometry.computeVertexNormals();

	return geometry;

}



function getTitle() {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

	const htm =
	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=https://github.com/fluidicon.png height=18 >
			</a>
			<a href="" title="Click to reload this page" >${ document.title }</a>
		</h2>

		<p>
			${ document.head.querySelector( "[ name=description ]" ).content }
		</p>
	`;

	return htm;

}






function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	controls.handleResize();

	//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

}



function animate() {

	requestAnimationFrame( animate );
	renderer.render( scene, camera );
	controls.update();
	scene.rotation.z += sceneRotation / 1000;

}

</script>
</body>
</html>
