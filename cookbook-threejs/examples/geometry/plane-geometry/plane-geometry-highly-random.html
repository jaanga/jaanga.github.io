<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time 3D in your browser" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-11-13" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#divMenu { margin: 0 20px; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/build/three.min.js" ></script>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/controls/OrbitControls.js" ></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<div id = "divContents" >
			<button onclick=controls.autoRotate=!controls.autoRotate; >rotation</button> &nbsp;
			<button onclick=randomizeVertices() >randomizeVertices</button> &nbsp;
			<button onclick=randomizeBufferVertices() >randomizeBufferVertices</button>

		</div>

	</div>

<script>

	var renderer, camera, controls, scene;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		divTitle.innerHTML = '<h1><a href="" >' + location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' ) +'</a></h1>';

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		camera.up.set( 0, 0, 1 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

		window.addEventListener( 'orientationchange', onWindowResize, false );

		const axesHelper = new THREE.AxesHelper( 50 );
		scene.add( axesHelper );

		geometry = new THREE.PlaneGeometry( 50, 50, 10, 10 );
		material = new THREE.MeshNormalMaterial( { side: 2 } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}


	function randomizeVertices() {

		geometry = new THREE.PlaneGeometry( 50, 50, 100, 100 );

		const texture = new THREE.TextureLoader().load( 'https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg' )

		material = new THREE.MeshBasicMaterial( { map: texture, side: 2 } );

		for ( var i = 0; i < geometry.vertices.length; i++ ) {

			let vertex = geometry.vertices[ i ];
			vertex = new THREE.Vector3( 100 * Math.random() - 50, 100 * Math.random() - 50, 100 * Math.random() - 50 );
			geometry.vertices[ i ] = vertex;
//console.log( 'vertex', vertex );

		}


		geometry.computeFaceNormals();
		geometry.computeVertexNormals();

		geometry.verticesNeedUpdate = true;
		geometry.normalsNeedUpdate = true;

		scene.remove( mesh );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}


	function randomizeBufferVertices() {

		geometry = new THREE.PlaneBufferGeometry( 50, 50, 100, 100 );
		material = new THREE.MeshNormalMaterial( { side: 2 } );

		vertices = geometry.attributes.position.array;

		for ( var i = 0; i < vertices.length; i++ ) {

			vertices[ i ] = 100 * Math.random() - 50;

		}

		geometry.computeFaceNormals();
		geometry.computeVertexNormals();

//		geometry.verticesNeedUpdate = true;
//		geometry.normalsNeedUpdate = true;

		scene.remove( mesh );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
