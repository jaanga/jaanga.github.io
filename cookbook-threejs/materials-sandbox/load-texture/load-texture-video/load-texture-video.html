<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time 3D in your browser using the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-05-06" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#divMenu { margin: 0 20px; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r95/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r95/examples/js/controls/OrbitControls.js" ></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<p>
			<button onclick=controls.autoRotate=!controls.autoRotate; >rotation</button>
			<button onclick=video.play(); >video.play();</button>

		</p>

		<div id = "divLog" ></div>

	</div>

	<!--
	<video id="video" autoplay loop crossOrigin="anonymous" webkit-playsinline style="display:none">
			<source src="../../../../textures/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>
			<source src="../../../../textures/sintel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
	</video>
	-->

<script>

	var renderer, camera, controls, scene, axesHelper;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		const title = location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' );
		//const title = document.title;

		divTitle.innerHTML =
		`<h1>
			<a href="" >${title}</a>
		</h1>`;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( -100, -100, 100 );
		camera.up.set( 0, 0, 1 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

		window.addEventListener( 'orientationchange', onWindowResize, false );


		axesHelper = new THREE.AxesHelper( 100 );
		scene.add( axesHelper );

		//var video = document.getElementById( 'video' );
		video = document.createElement( 'video' );
		video.src = "../../../../textures/sintel.ogv";
		//video.src = "../../../textures/The-Pull-Heatmap-Follow-the-Pumpkin.webm";

		video.load(); // must call after setting/changing source
		video.loop = true;

		window.addEventListener( 'mousedown', onWindowClick, false );

		var texture = new THREE.VideoTexture( video );
		texture.minFilter = THREE.LinearFilter;
		texture.magFilter = THREE.LinearFilter;
		texture.format = THREE.RGBFormat;

		geometry = new THREE.BoxGeometry( 50, 50, 50 );
		material = new THREE.MeshBasicMaterial( { map: texture } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

		//video.load();


	}

	function onWindowClick() {
		video.play();
	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );
		video.play();

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
