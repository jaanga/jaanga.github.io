<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Shaders Cookbook Texture Lights AeroTwist R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>
<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>

<!-- Shaders -->
<script type=x-shader/x-vertex id=vertexShader >
// http://blog.edankwan.com/post/three-js-advanced-tips-shadow

		varying vec2 vUV;
		varying vec3 vNormal;
		varying vec3 vWorldPosition;

		void main() {

			vUV = 0.75 * uv;

			vNormal = normalMatrix * vec3( normal );

//			vec4 worldPosition = modelMatrix * vec4( position, 1.0 ); 

//			vWorldPosition = worldPosition.xyz;

			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

		}

</script>

<script type=x-shader/x-fragment id=fragmentShader >

		varying vec2 vUV;
		varying vec3 vNormal;
		uniform sampler2D texture;

		void main()
		{

// calc the dot product and clamp 0 -> 1 rather than -1 -> 1
			vec3 light = vec3( 0.5, 0.2 , 1.0 );
			  
// ensure it's normalized
			light = normalize( light );

// calculate the dot product of the light to the vertex normal
			float dProd = 1.15 * max( 0.0, dot( vNormal, light ) );

			vec4 pixel = texture2D( texture, vUV );

// feed into our frag colour
			gl_FragColor = vec4( pixel.x * dProd + 0.25, pixel.y * dProd, pixel.z * dProd, 1.0 );

		}

/*
		varying vec2 vUV;
		varying vec3 vNormal;
		varying vec3 vWorldPosition;
		uniform vec3 lightPosition;
		uniform sampler2D texture;

		void main() {

			vec3 lightDirection = normalize( lightPosition - vWorldPosition );

			float c = 0.15 + max( 0.0, dot( vNormal, lightDirection ) ) * 0.8;

			vec4 pixel = texture2D( texture, vUV );

			gl_FragColor = vec4( pixel.x + 0.5, pixel.y - c, pixel.z - c, 1.0 ); // rgb

		}
*/
</script>

<script>

	var time = 0;

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			button{ background-color: #eee; border: 2px #eee solid; color: #888; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

			input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }
			input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }
			input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<h2>
				<a href="" > ${ document.title }</a>
				<a id=aa href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<div id=info ></div>

		`;

//			<p><button onclick=saveIt(); value="Save as PNG" >Save</button></p>
//			<p>Zoom: <input type=range id=inp max=10 min=0 step=1 value=5 oninput=out.value=inp.value; title="0 to 10: OK" > <output id=out >value</output></p>


		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		renderer.shadowMap.enabled = true;
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// helpers

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets

		addLights();

		geometry = new THREE.BoxGeometry( 100, 10, 100 );
		material = new THREE.MeshPhongMaterial( { color: 0x885544 } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		mesh.position.set( 0, -40, 0 );
		scene.add( mesh );

		var texture = THREE.ImageUtils.loadTexture( 'water.jpg' );
		texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
		texture.anisotropy = 16;

		uniforms = THREE.UniformsUtils.merge([
			THREE.UniformsLib['lights'],
			{
				lightPosition: {type: 'v3', value: new THREE.Vector3( 700, 700, 700 ) },
				color: {type: 'f', value: 0.0},
				texture: {type: 't', value: texture }
			}
		]),


		material = new THREE.ShaderMaterial({

			uniforms: uniforms,
			vertexShader: document.getElementById( 'vertexShader' ).textContent,
			fragmentShader: document.getElementById( 'fragmentShader' ).textContent,

		});

		uniforms.texture.value = texture;

		geometry = new THREE.SphereBufferGeometry( 30, 24, 12 );
//		material = new THREE.MeshNormalMaterial();

		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, 0, 0 );
		mesh.castShadow = mesh.receiveShadow = true;
		scene.add( mesh );

		var edgesHelper = new THREE.EdgesHelper( mesh );
		scene.add( edgesHelper );

	}

	function addLights() {

			scene.add( new THREE.AmbientLight( 0x666666 ) );

			light = new THREE.DirectionalLight( 0xdfebff, 1.75 );
			light.position.set( 50, 200, 100 );
			light.position.multiplyScalar( 1.3 );

			light.castShadow = true;
			// light.shadowCameraVisible = true;

			light.shadowMapWidth = 1024;
			light.shadowMapHeight = 1024;

			var d = 300;

			light.shadowCameraLeft = -d;
			light.shadowCameraRight = d;
			light.shadowCameraTop = d;
			light.shadowCameraBottom = -d;

			light.shadowCameraFar = 1000;

			scene.add( light );

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		time += 0.1;
		mesh.rotation.x += 0.01;
		mesh.position.y = Math.sin( time * 0.05 ) * 50;
//		uniforms.time.value = time;


		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
