<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Create Animated GIF R4</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' >
<meta name=description content='' >
<meta name=keywords content='WebGL,Three.js,Tween.js,JavaScript,GitHub,FOSS,3D,STEM' >
<meta name=date content='' >
</head>
<body>

<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>
<script src=http://rawgit.com/deanm/omggif/master/omggif.js ></script>

<script>

	var generating = false;

	var time = 0;

	var stats, renderer, scene, camera, controls;
	var geometry, material, mesh;
	var gridHelper, axisHelper;

	init();
	animate();

	function init() {

		var css, menu;

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { background-color: #ffffff; font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'a {text-decoration: none; }' +
			'button { background-color: #eee; border: 2px #eee solid; color: #888; }' +
			'h2 { margin: 0 }' +

		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute; ';
		menu.innerHTML =

			'<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a href=http://jaanga.github.io/ >&#x24D8;</a>' +
			'</h2>' +

			'<button onClick=generateGIF(); >Generate GIF</button>' +
			'powered by <a href="https://github.com/deanm/omggif">omggif</a><br />' +
			'<progress id="progress" value="0" max="1"></progress><br />' +

			'<div id=info ></div>' +

		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0;' ;
		document.body.appendChild( stats.domElement );

		window.addEventListener( 'resize', onWindowResize, false );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setClearColor( 0xffffff );
		renderer.setSize( 640, 480 );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

// helpers

		var light = new THREE.HemisphereLight( 0xffbbbb, 0x444488 );
		light.position.set( -1, 1, 1 );
		scene.add( light );

		gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets
			geometry = new THREE.TorusKnotGeometry( 50, 20, 50 );
			material = new THREE.MeshPhongMaterial( { color: 0xffffe } );
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( 0, -11, 0 );
			scene.add( mesh );

		loader = new THREE.TextureLoader();
		loader.crossOrigin = '';
		texture = loader.load( 'http://i.imgur.com/RPv6ofy.jpg' );

		mesh.material.map = texture;

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		if ( generating === false ) {

			requestAnimationFrame( animate );

		}

		time = ( time + 0.002 ) % 1;

		render( time );

	}

	function render( float ) {

		mesh.rotation.x = float * 360 * ( Math.PI / 180 );
		mesh.rotation.y = - float * 360 * ( Math.PI / 180 );

		renderer.render( scene, camera );

	}



	function generateGIF() {

		generating = true;

		var current = 0;
		var total = 100;

		canvas = document.createElement( 'canvas' );
		canvas.width = renderer.domElement.width;
		canvas.height = renderer.domElement.height;

		context = canvas.getContext( '2d' );

		var buffer = new Uint8Array( canvas.width * canvas.height * total * 5 );
		var gif = new GifWriter( buffer, canvas.width, canvas.height, { loop: 0 } );

		pixels = new Uint8Array( canvas.width * canvas.height );

		var addFrame = function () {

			render( current / total );

			context.drawImage( renderer.domElement, 0, 0 );

			data = context.getImageData( 0, 0, canvas.width, canvas.height ).data;

			palette = [];

			for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {

				r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
				g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
				b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
				color = r << 16 | g << 8 | b << 0;

				index = palette.indexOf( color );

				if ( index === -1 ) {

					pixels[ k ] = palette.length;
					palette.push( color );

				} else {

					pixels[ k ] = index;

				}

			}

			// force palette to be power of 2

			var powof2 = 1;
			while ( powof2 < palette.length ) powof2 <<= 1;
			palette.length = 256; // powof2;

			gif.addFrame( 0, 0, canvas.width, canvas.height, pixels, { palette: new Uint32Array( palette ), delay: 5 } );

			current ++;

			if ( current < total ) {

				setTimeout( addFrame, 0 );

			} else {

				setTimeout( finish, 0 );

			}

			progress.value = current / total;

		}

		var finish = function () {

			// return buffer.slice( 0, gif.end() );

			var string = '';

			for ( var i = 0, l = gif.end(); i < l; i ++ ) {

				string += String.fromCharCode( buffer[ i ] )

			}

			var image = document.createElement( 'img' );
			image.src = 'data:image/gif;base64,' + btoa( string );
			document.body.appendChild( image );

			generating = false;
			animate();

		}

		addFrame();

	}


</script>
</body>
</html>
