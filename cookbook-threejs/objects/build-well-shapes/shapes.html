<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="3D in your browser" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-10-07" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button, input[type=button] { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#menu { position: absolute; text-align: center; width: 100%; }

</style>
</head>
<body>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r120/build/three.min.js" ></script>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r120/examples/js/controls/OrbitControls.js" ></script>

	<div id = "menu" >

		<div id = "title" ></div>
		<div id = "contents" >
			<button onclick=hShape(); >H shape</button>
			<button onclick=lShape(); >L shape</button>
			<button onclick=tShape(); >T shape</button>
		</div>

	</div>

<script>

	var renderer, camera, controls, scene;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		title.innerHTML = '<h1><a href="" >' + location.href.split( '/' ).pop().slice( 0, -5).replace( /-/g, ' ' ) +'</a></h1>';

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setSize( window.innerWidth, window.innerHeight );


		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		camera.up.set( 0, 0, 1 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		const ambient = new THREE.AmbientLight( 0x444444 );
		scene.add( ambient );

		const directionalLight = new THREE.DirectionalLight( 0xffeedd );
		directionalLight.position.set( 0, 0, 1 ).normalize();
		scene.add( directionalLight );

		window.addEventListener( 'resize', onWindowResize, false );

		window.addEventListener( 'orientationchange', onWindowResize, false );

		const axesHelper = new THREE.AxesHelper( 50 );
		scene.add( axesHelper );

		geometry = new THREE.BoxGeometry( 50, 50, 50 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );

//		scene.add( mesh );

	}



	function hShape() {
		var v2 = function( x, y ){ return new THREE.Vector2( x, y ); };

		let pts = [
			v2( 0, 0 ),
			v2( 10, 0 ),
			v2( 10, 10 ),
			v2( 20, 10 ),
			v2( 20, 0 ),
			v2( 30, 0 ),
			v2( 30, 30 ),
			v2( 20, 30 ),
			v2( 20, 20 ),
			v2( 10, 20 ),
			v2( 10, 30 ),
			v2( 0, 30 )
		]

		scene.remove( mesh );
		shape = new THREE.Shape( pts );
		geometry = new THREE.ExtrudeGeometry( shape, { bevelEnabled: false, amount: 10 } );
//		geometry = new THREE.ShapeGeometry( shape );

		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}




	function lShape() {

		var v2 = function( x, y ){ return new THREE.Vector2( x, y ); };

		let pts = [
			v2( 0, 0 ),
			v2( 20, 0 ),
			v2( 20, 10 ),
			v2( 10, 10 ),
			v2( 10, 20 ),
			v2( 0, 20 )
		]

		scene.remove( mesh );
		shape = new THREE.Shape( pts );
		geometry = new THREE.ExtrudeGeometry( shape, { bevelEnabled: false, amount: 10 } );
//		geometry = new THREE.ShapeGeometry( shape );

		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}



	function tShape() {

		var v2 = function( x, y ){ return new THREE.Vector2( x, y ); };

		let pts = [
			v2( 0, 10 ),
			v2( 10, 10 ),
			v2( 10, 00 ),
			v2( 20, 0 ),
			v2( 20, 10 ),
			v2( 30, 10 ),
			v2( 30, 20 ),
			v2( 0, 20 )
		]

		scene.remove( mesh );
		shape = new THREE.Shape( pts );
		geometry = new THREE.ExtrudeGeometry( shape, { bevelEnabled: false, amount: 10 } );
//		geometry = new THREE.ShapeGeometry( shape );

		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
