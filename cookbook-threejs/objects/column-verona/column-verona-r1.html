<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Column Verona R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>

<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>

<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>
<script>

	var pi = Math.PI;
	var pi05 = 0.5 * pi;
	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML = 
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a id=aa href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<div id=info ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.target.y = 50;
		controls.maxDistance = 800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// helpers
		var gridHelper = new THREE.GridHelper( 100, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 100 );
		scene.add( axisHelper );

// assets
		geometry = new THREE.BoxGeometry( 200, 2, 200 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );


		verona = buildVerona();

		verona.scale.set( 0.5, 0.5, 0.5 );
		scene.add( verona );

		pi2 = 2 * Math.PI;
		rad = 50;
		for ( var i = 0; i < 10; i++ ) {

			mesh = verona.clone();
			mesh.position.set( rad * ( Math.cos( i * pi2 / 10 ) ), 0, rad * ( Math.sin( i * pi2 / 10 ) ) );
			scene.add( mesh );

		}

}

	function buildVerona() {
/*
		points = [
			v( 10, 0, 0 ),
			v( 10, 0, 10 ),
			v( 15, 0, 10 ),
			v( 15, 0, 30 ),
			v( 10, 0, 30 ),

		];
*/

		verona = new THREE.Object3D();

		geometry = new THREE.BoxGeometry( 46, 3, 46 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, 1.5, 0 );
		verona.add( mesh );

		geometry = new THREE.BoxGeometry( 43, 3, 43 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, 4.5, 0 );
		verona.add( mesh );

		p = [];
		segments = 10;
		segments05 = Math.floor( 0.5 * segments );
		x = 20
		z = 8;

		for ( var i = 0; i < segments + 1; i++ ) {
			angle = -pi05 + pi * i / segments;
			pt = v( x + 2 * cos( angle ), 0, z + 2 * sin( angle ) )
			p.push( pt );
		}

		pt = v( pt.x - 1, 0, pt.z ) 
		p.push( pt );

		pt = v( pt.x, 0, pt.z + 1 ) 
		p.push( pt );
		x = pt.x
		z = pt.z + 2;

		for ( var i = 0; i < segments05 + 1; i++ ) {
			angle = -pi05 - pi05 * i / segments05;
			pt = v( x + 2 * cos( angle ), 0, z + 2 * sin( angle ) )
			p.push( pt );
		}

		pt = v( pt.x, 0, pt.z );
		p.push( pt );
		x = pt.x;
		z = pt.z + 2;

		for ( var i = 0; i < segments + 1; i++ ) {
			angle = -pi05 + pi * i / segments;
			pt = v( x + 2 * cos( angle ), 0, z + 2 * sin( angle ) )
			p.push( pt );
		}

		pt = v( pt.x - 1, 0, pt.z );
		p.push( pt );

		pt = v( pt.x, 0, pt.z + 1 );
		p.push( pt );
		x = pt.x;
		z = pt.z + 2;

		for ( var i = 0; i < segments05 + 1; i++ ) {
			angle = -pi05 - pi05 * i / segments05;
			pt = v( x + 2 * cos( angle ), 0, z + 0.5 * ( 2 * sin( angle ) ) )
			p.push( pt );
		}

		pt = v( pt.x - 1, 0, pt.z );
		p.push( pt );

		pt = v( pt.x - 1, 0, pt.z + 80 );
		p.push( pt );

		x = pt.x
		z = pt.z;
		for ( var i = 0; i < 6; i++ ) {

			pt = v( x - 2 * sin ( i / 6 ), 0, z + 15 * i );
			p.push( pt );

		}

		pt = v( pt.x + 1, 0, pt.z );
		p.push( pt );
		x = pt.x + 2;
		z = pt.z;

		for ( var i = 0; i < segments05 + 1; i++ ) {

			angle = pi - pi05 * i / segments05;
			pt = v( x + 2 * cos( angle ), 0, z + 0.5 * ( 2 * sin( angle ) ) )
			p.push( pt );

		}

		pt = v( pt.x, 0, pt.z + 1);
		p.push( pt );
		x = pt.x;
		z = pt.z + 2;

		for ( var i = 0; i < segments + 1; i++ ) {

			angle = -pi05 + pi * i / segments;
			pt = v( x + 2 * cos( angle ), 0, z + 2 * sin( angle ) )
			p.push( pt );

		}

		pt = v( pt.x - 1, 0, pt.z);
		p.push( pt );
		x = pt.x + 2 ;
		z = pt.z + 2;

		for ( var i = 0; i < segments05 + 1; i++ ) {

			angle = pi - pi05 * i / segments05;
			pt = v( x + 2 * cos( angle ), 0, z + 2 * sin( angle ) )
			p.push( pt );

		}

		pt = v( pt.x, 0, pt.z + 1 );
		p.push( pt );
		x = pt.x ;
		z = pt.z + 2;

		for ( var i = 0; i < segments + 1; i++ ) {

			angle = -pi05 + pi * i / segments;
			pt = v( x + 2 * cos( angle ), 0, z + 2 * sin( angle ) )
			p.push( pt );

		}

		var geometry = new THREE.LatheGeometry( p, 30 );
		geometry.applyMatrix( new THREE.Matrix4().makeRotationX( -Math.PI / 2 ) );
		material = new THREE.MeshNormalMaterial(  { side: 2, wireframe: false } ); 
		mesh = new THREE.Mesh( geometry, material ) ;
		verona.add( mesh );

		x = 2 * ( pt.x + 1 );
		z = pt.z + 1.5;

		geometry = new THREE.BoxGeometry( x, 3, x );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, z, 0 );
		verona.add( mesh );

		geometry = new THREE.BoxGeometry( x + 3, 3, x + 3 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, z + 3, 0 );
		verona.add( mesh );

		return verona;

		verona.scale.set( 0.5, 0.5, 0.5 );
//		scene.add( verona );

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
