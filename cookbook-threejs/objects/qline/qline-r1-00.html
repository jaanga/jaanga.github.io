<script>

	width = 5;

	var stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		var css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			a {text-decoration: none; }
			button { background-color: #eee; border: 2px #eee solid; color: #888; }
			h2 { margin: 0 }

		`;

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = `margin: 0 20px; position: absolute; `;
		menu.innerHTML = 
		`

			<h2>
				<a href="" >${ document.title }</a>
				 <a href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<p><button onclick=newQline(); >new Qline</button></p>
			<div id=info ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = `position: absolute; right: 0; top: 0; z-index: 100; `;
		document.body.appendChild( stats.domElement );

		window.addEventListener( 'resize', onWindowResize, false );

		renderer = new THREE.WebGLRenderer( {  alpha: 1, antialias: true }  );
		renderer.setClearColor( 0xf0f0f0 );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );


// ground box
		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		scene.add( mesh );

		mesh = new THREE.GridHelper( 50, 10 );
		mesh.position.set( 0, -9, 0 );
		scene.add( mesh );

// axes
		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );


//		points = generateRandomPoints( 20, 200 );

//		drawQline( points, width);

	}


	function newQline() {

		var qline = scene.getObjectByName( 'qline' );

		if ( qline !== undefined ) { scene.remove( qline ); }

		var points = generateRandomPoints( 20, 200 );

		qline = drawQline( points, width);
		qline.name = 'qline';

		scene.add( qline );

	}

	function generateRandomPoints( count, spread ) {

		var points = [];

		for ( var i = 0; i < count; i++ ) {

			points.push( v( spread * Math.random() - 0.5 * spread, 0, spread * Math.random() - 0.5 * spread ) );

		}

		return points;

	}

	function drawQline( points, width ) {

		var points1 = offset( points, 0.5 * width );

		var points2 = offset( points, -0.5 * width );

		geometry = new THREE.PlaneGeometry( 10, 10, 1, points.length - 1 );
		material = new THREE.MeshNormalMaterial( { side: 2, wireframe: false } );
		mesh = new THREE.Mesh( geometry, material );

		for ( var i = 1, j = 0; i < points1.length; i++ ) {

			mesh.geometry.vertices[ j++ ] = points2[ i ];
			mesh.geometry.vertices[ j++ ] = points1[ i ];

		}

		geometry.computeFaceNormals();
		geometry.computeVertexNormals();

		mesh.geometry.verticesNeedUpdate = true;  
		mesh.geometry.normalsNeedUpdate = true;

		return mesh;

	}


	function offset( pointsArray, offset ) {

		lines = [];
		vertices = [];

//		pt1, pt2, pt3;

		for ( var i = 0; i < pointsArray.length - 1; i++ ) {

			pt1 = pointsArray[ i ];

			vectorDelta = pointsArray[ i + 1 ].clone().sub( pt1 );
			angle1 = Math.atan2( vectorDelta.z, vectorDelta.x );

			pt2 = v( pt1.x + offset * Math.cos( angle1 - Math.PI / 2 ), 0, pt1.z - offset * Math.sin( angle1 + Math.PI / 2 ) );
			length = pt1.distanceTo( pointsArray[ i + 1 ] );

			pt3 = v( pt2.x + length * Math.cos( angle1 ), 0, pt2.z + length * Math.sin( angle1 ) );

			if ( i === 0 ) {

				pt1 = pointsArray[  pointsArray.length - 1 ];

				vectorDelta = pointsArray[ 0 ].clone().sub( pt1 );
				angle1 = Math.atan2( vectorDelta.z, vectorDelta.x );

				pt2 = v( pt1.x + offset * Math.cos( angle1 - Math.PI / 2 ), 0, pt1.z - offset * Math.sin( angle1 + Math.PI / 2 ) );
				length = pt1.distanceTo( pointsArray[ pointsArray.length - 1  ] );


				line2 = new THREE.Line3( pt1, pt2 );
				lines.push( line2 );

			}

			line2 = new THREE.Line3( pt2, pt3 );
			lines.push( line2 );

		}

		len = pointsArray.length - 1;
		pt1 = pointsArray[ len ];

		vectorDelta = pt1.clone().sub( pointsArray[ len - 2 ] );
		angle2 = Math.atan2( vectorDelta.z, vectorDelta.x );

		pt2 = v( pt1.x + offset * Math.cos( angle1 - Math.PI / 2 ), 0, pt1.z - offset * Math.sin( angle1 + Math.PI / 2 ) );
		length = pt1.distanceTo( pointsArray[ len - 2 ] );

		pt3 = v( pt2.x + length * Math.cos( angle2 ), 0, pt2.z + length * Math.sin( angle2 ) );

		line2 = new THREE.Line3( pt2, pt3 );
		lines.push( line2 );

		for ( var i = 0; i < lines.length; i++ ) {

			if ( i < lines.length - 1 ) {

				pt = intersectionTwoLines2( lines[ i ], lines [ i + 1 ] );

			} else {

				pt = intersectionTwoLines2( lines[ i ], lines [ i - 1 ] );

//				pt = intersectionTwoLines2( lines[ i ], lines [ 0 ] );

			}

			vertices.unshift( pt );

		}

		geometry = new THREE.Geometry();
		geometry.vertices = vertices;

		material = new THREE.LineBasicMaterial( { color: 'red' } );

		line = new THREE.Line( geometry, material );

//		scene.add( line );

		return vertices;

	}

	function intersectionTwoLines2( line1, line2 ) {

// http://jsfiddle.net/justin_c_rounds/Gd2S2/

			line1Start = line1.start;
			line1End = line1.end;

			line2Start = line2.start;
			line2End = line2.end;

			denominator = ( (line2End.z - line2Start.z ) * ( line1End.x - line1Start.x ) )
				- ( ( line2End.x - line2Start.x ) * ( line1End.z - line1Start.z ) );

			if ( denominator == 0 ) { return; }

			a = line1Start.z - line2Start.z;
			b = line1Start.x - line2Start.x;

			numerator1 = ( (line2End.x - line2Start.x ) * a ) - ( (line2End.z - line2Start.z ) * b );
			numerator2 = ( (line1End.x - line1Start.x ) * a ) - ( (line1End.z - line1Start.z ) * b );

			a = numerator1 / denominator;
//			b = numerator2 / denominator;

			x = line1Start.x + ( a * (line1End.x - line1Start.x ));
			z = line1Start.z + ( a * (line1End.z - line1Start.z ));

			return v( x, 0, z );

	}


	function li3( points) {

		var geometry = new THREE.Geometry();

		geometry.vertices = points;

		material = new THREE.LineBasicMaterial( { color: 'blue' } );

		return new THREE.Line( geometry, material );

	}

	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
